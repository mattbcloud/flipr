<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipr</title>
    <style>
        :root {
            --primary-color: #39FF14; /* Neon green */
            --secondary-color: #FF10F0; /* Neon pink */
            --background-color: #000000; /* Black background */
            --card-bg: #111111; /* Dark card background */
            --text-color: #ffffff; /* White text */
            --border-color: #333333; /* Darker borders */
            --secondary-text: #cccccc; /* Lighter gray for secondary text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(57, 255, 20, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* New profile picture styles */
        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
        }

        .post-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.7);
        }

        .user-info button {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 0 1rem;
        }

        .post-form {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .post-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .image-upload, .video-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .image-upload input, .video-upload input {
            display: none;
        }

        .media-preview {
            margin-top: 1rem;
            display: none;
            position: relative;
        }

        .media-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        button.post-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        button.post-btn:hover {
            background-color: #2aee05;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: pan-x;
            border: 1px solid var(--secondary-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.8rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .post-content {
            padding: 0 1rem 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-video {
            width: 100%;
            max-height: 400px;
            border-radius: 4px;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #666;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.2s;
        }
        
        .post-action-btn:hover {
            color: var(--primary-color);
        }
        
        .comments-section {
            padding: 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .comment-form {
            display: flex;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .comment-form input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .comment-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.6);
        }
        
        .comment {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .comment-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
        
        .comment-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .thread-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .thread-toggle:hover {
            color: var(--secondary-color);
        }
        
        .thread-toggle-icon {
            transition: transform 0.2s;
        }
        
        .thread-toggle-icon.open {
            transform: rotate(90deg);
        }
        
        .thread-replies {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--secondary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .thread-replies.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .reply-form {
            display: flex;
            margin: 0.5rem 0;
            gap: 0.5rem;
        }
        
        .reply-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.85rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .reply-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 16, 240, 0.5);
        }

        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .swipe-icon {
            font-size: 3rem;
            color: white;
        }

        .like-overlay {
            background-color: rgba(57, 255, 20, 0.5);
        }

        .dislike-overlay {
            background-color: rgba(255, 16, 240, 0.5);
        }

        .auth-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.3), 0 0 15px rgba(255, 16, 240, 0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 100px auto;
            border: 2px solid var(--primary-color);
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .auth-btn {
            width: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem auto 0;
            display: block;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 70px;
            }
            
            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Forms -->
    <div id="auth-forms" class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2><span style="color: #39FF14;">F</span><span style="color: #FF10F0;">l</span><span style="color: #39FF14;">i</span><span style="color: #FF10F0;">p</span><span style="color: #39FF14;">r</span></h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button class="auth-btn" id="login-btn">Sign In</button>
            <div class="auth-toggle">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="signup-form" class="hidden">
            <h2><span style="color: #39FF14;">F</span><span style="color: #FF10F0;">l</span><span style="color: #39FF14;">i</span><span style="color: #FF10F0;">p</span><span style="color: #39FF14;">r</span></h2>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm your password">
            </div>
            <button class="auth-btn" id="signup-btn">Sign Up</button>
            <div class="auth-toggle">
                <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Interface (Initially Hidden) -->
    <div id="app-interface" class="hidden">
        <header>
            <h1><span style="color: #39FF14;">F</span><span style="color: #FF10F0;">l</span><span style="color: #39FF14;">i</span><span style="color: #FF10F0;">p</span><span style="color: #39FF14;">r</span></h1>
            <div class="user-info">
                <div id="user-profile-pic" class="profile-pic">A</div>
                <span id="username-display">Username</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="container">
            <!-- Post Form -->
            <div class="post-form">
                <textarea id="post-text" placeholder="What's on your mind?" rows="3"></textarea>
                
                <!-- Media Preview (for both images and videos) -->
                <div class="media-preview" id="image-preview">
                    <img id="preview-img" src="" alt="">
                    <button id="remove-image">×</button>
                </div>
                
                <div class="media-preview" id="video-preview">
                    <video id="preview-video" controls></video>
                    <span class="video-duration" id="video-duration">00:00</span>
                    <button id="remove-video">×</button>
                </div>
                
                <div class="form-actions">
                    <div class="media-upload">
                        <label class="image-upload">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <input type="file" id="image-input" accept="image/*">
                        </label>
                        <label class="video-upload">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="23 7 16 12 23 17 23 7"/>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                            </svg>
                            <input type="file" id="video-input" accept="video/*">
                        </label>
                    </div>
                    <button class="post-btn" id="submit-post">Post</button>
                </div>
            </div>

            <!-- Posts Feed -->
            <div class="feed" id="posts-feed" style="display: flex; min-height: 100px;">
                <!-- Current post will be shown here -->
            </div>
        </div>
    </div>

    <script>
        // Log startup for debugging
        console.log('Application initializing...');
        
        // User Authentication System
        const users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        console.log('Loaded users:', users.length, 'Current user:', currentUser ? currentUser.username : 'none');
        
        // Post Data - make sure this is initialized as a variable, not a constant
        // This allows reassigning it to get fresh posts from localStorage
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        console.log('Loaded posts from localStorage:', posts.length);
        
        // DOM Elements - add error checking for critical elements
        const authForms = document.getElementById('auth-forms');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const appInterface = document.getElementById('app-interface');
        const usernameDisplay = document.getElementById('username-display');
        const userProfilePic = document.getElementById('user-profile-pic');
        const logoutBtn = document.getElementById('logout-btn');
        const postTextarea = document.getElementById('post-text');
        const imageInput = document.getElementById('image-input');
        const videoInput = document.getElementById('video-input'); // New video input element
        const imagePreview = document.getElementById('image-preview');
        const videoPreview = document.getElementById('video-preview'); // New video preview element
        const previewImg = document.getElementById('preview-img');
        const previewVideo = document.getElementById('preview-video'); // New video preview element
        const videoDuration = document.getElementById('video-duration'); // Video duration display
        const removeImageBtn = document.getElementById('remove-image');
        const removeVideoBtn = document.getElementById('remove-video'); // New remove video button
        const submitPostBtn = document.getElementById('submit-post');
        const postsFeed = document.getElementById('posts-feed');
        
        // Media type tracking
        let activeMediaType = null; // 'image', 'video', or null
        
        // Verify critical elements exist
        if (!postsFeed) {
            console.error('ERROR: posts-feed element not found!');
        } else {
            console.log('posts-feed element found');
        }
        
        if (!submitPostBtn) {
            console.error('ERROR: submit-post button not found!');
        } else {
            console.log('submit-post button found');
        }
        
        // Post pagination state
        let currentPostIndex = 0;
        let sortedPosts = [];
        
        // End of posts flag
        let isLastPost = false;
        
        // Track recently disliked posts to prevent them from showing up again too soon
        let recentlyDisliked = [];

        // Function to get the first initial from a username
        function getInitial(username) {
            if (!username) return '?';
            return username.charAt(0).toUpperCase();
        }
        
        // Auth Event Listeners
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('signup-btn').addEventListener('click', signup);
        showSignupLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });
        
        showLoginLink.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
        
        logoutBtn.addEventListener('click', logout);
        
        // Format seconds to MM:SS
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Post Creation Event Listeners
        imageInput.addEventListener('change', handleImageSelect);
        videoInput.addEventListener('change', handleVideoSelect); // New video input handler
        removeImageBtn.addEventListener('click', removeImage);
        removeVideoBtn.addEventListener('click', removeVideo); // New remove video handler
        submitPostBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent any form submission behavior
            createPost();
        });
        
        // Handle Video Selection
        function handleVideoSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file is a video
                if (!file.type.startsWith('video/')) {
                    alert('Please select a video file');
                    return;
                }
                
                // Size check (optional, can be adjusted)
                if (file.size > 50 * 1024 * 1024) { // 50MB limit
                    alert('Video is too large. Please select a video smaller than 50MB.');
                    return;
                }
                
                // Clear any existing image if one was selected
                if (activeMediaType === 'image') {
                    removeImage();
                }
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // Create a blob URL for the video
                    const blob = new Blob([event.target.result], { type: file.type });
                    const videoURL = URL.createObjectURL(blob);
                    
                    // Set the video source
                    previewVideo.src = videoURL;
                    
                    // Listen for metadata to check duration
                    previewVideo.onloadedmetadata = function() {
                        // Check if video is under 2 minutes (120 seconds)
                        if (previewVideo.duration > 120) {
                            alert('Video must be under 2 minutes long. Please select a shorter video.');
                            removeVideo();
                            return;
                        }
                        
                        // Display the duration
                        videoDuration.textContent = formatDuration(previewVideo.duration);
                        
                        // Show the video preview
                        videoPreview.style.display = 'block';
                        activeMediaType = 'video';
                    };
                    
                    // Handle video loading errors
                    previewVideo.onerror = function() {
                        alert('Error loading the video');
                        removeVideo();
                    };
                };
                
                reader.onerror = function() {
                    alert('Error reading the video file');
                    console.error('FileReader error', reader.error);
                };
                
                reader.readAsArrayBuffer(file);
            }
        }
        
        // Remove Selected Video
        function removeVideo() {
            videoInput.value = '';
            if (previewVideo.src) {
                URL.revokeObjectURL(previewVideo.src); // Clean up the blob URL
                previewVideo.src = '';
            }
            videoPreview.style.display = 'none';
            videoDuration.textContent = '00:00';
            activeMediaType = null;
        }
        
        // Check if user is logged in
        function checkAuth() {
            if (currentUser) {
                console.log('User authenticated, showing app interface');
                authForms.classList.add('hidden');
                appInterface.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
                
                // Set user's profile picture initial
                if (userProfilePic) {
                    userProfilePic.textContent = getInitial(currentUser.username);
                }
                
                // Add a small delay to ensure the DOM has updated
                setTimeout(() => {
                    console.log('Loading posts after auth check');
                    // Force reload all posts
                    loadPosts();
                }, 100);
            } else {
                console.log('No user logged in, showing authentication forms');
                authForms.classList.remove('hidden');
                appInterface.classList.add('hidden');
            }
        }
        
        // Login Function
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = { id: user.id, username: user.username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                checkAuth();
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Signup Function
        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;

        // Go to next post - fixed implementation with disliked post skipping
        function goToNextPost() {
            console.log('Going to next post...');
            
            // Refresh posts from localStorage to ensure we have latest data
            posts = JSON.parse(localStorage.getItem('posts')) || [];
            
            // Re-sort posts
            sortedPosts = [...posts].sort((a, b) => {
                const scoreA = a.likes - a.dislikes;
                const scoreB = b.likes - b.dislikes;
                return scoreB - scoreA;
            });
            
            if (sortedPosts.length <= 1) {
                console.log('Only one or zero posts available, nothing to navigate to');
                return false;
            }
            
            // Find the next post that isn't in the recently disliked list
            let attemptsCount = 0;
            let nextIndex = (currentPostIndex + 1) % sortedPosts.length;
            const maxAttempts = sortedPosts.length; // Prevent infinite loop
            
            // Keep looking for a next post that hasn't been recently disliked
            while (recentlyDisliked.includes(sortedPosts[nextIndex].id) && attemptsCount < maxAttempts) {
                console.log(`Skipping recently disliked post at index ${nextIndex}`);
                nextIndex = (nextIndex + 1) % sortedPosts.length;
                attemptsCount++;
            }
            
            // If we've tried all posts and they're all disliked, just show the next one
            // This prevents getting stuck if all posts have been disliked recently
            console.log(`Navigating from post index ${currentPostIndex} to ${nextIndex}`);
            currentPostIndex = nextIndex;
            
            showCurrentPost();
            return true;
        }
        
        // Create Post Element - Fixed to handle swipe/like/dislike better
        function createPostElement(post) {
            const postCard = document.createElement('div');

            const postDate = new Date(post.timestamp);

                    </div>
                </div>
                <div class="swipe-overlay like-overlay"></div>
                <div class="swipe-overlay dislike-overlay"></div>
            `;
            
            // Add swipe functionality
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;
            const swipeThreshold = 10; // Pixels to move before considering it a swipe
            let swipeProcessed = false; // Flag to prevent duplicate processing
            
            // Touch event handling
            postCard.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                currentX = startX; 
                isSwiping = false;
                swipeProcessed = false;
                this.style.transition = 'none';
            });
            
            postCard.addEventListener('touchmove', function(e) {
                if (swipeProcessed) return;
                
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // Check if user has moved enough to be considered a swipe
                if (!isSwiping && Math.abs(diffX) >= swipeThreshold) {
                    isSwiping = true;
                }
                
                // Only proceed with swipe behavior if we're in swipe mode
                if (isSwiping) {
                    // Limit the swipe distance
                    const limitedDiff = Math.max(Math.min(diffX, 150), -150);
                    
                    this.style.transform = `translateX(${limitedDiff}px)`;
                    
                    // Show overlay based on swipe direction
                    if (diffX > 0) {
                        this.querySelector('.like-overlay').style.opacity = limitedDiff / 150;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    } else if (diffX < 0) {
                        this.querySelector('.dislike-overlay').style.opacity = Math.abs(limitedDiff) / 150;
                        this.querySelector('.like-overlay').style.opacity = 0;
                    }
                }
            });
            
            postCard.addEventListener('touchend', function(e) {
                if (swipeProcessed) return;
                
                const diffX = currentX - startX;
                this.style.transition = 'transform 0.3s ease';
                
                // Only process swipe if we were actually swiping
                if (isSwiping) {
                    // Handle significant swipe
                    if (Math.abs(diffX) > 80) {
                        swipeProcessed = true;
                        
                        // Animate the swipe out
                        const direction = diffX > 0 ? 1 : -1;
                        this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                        
                        // FIXED: Process like/dislike ONCE here, and only transition to next post AFTER animation
                        setTimeout(() => {
                            // Reset overlays
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                            
                            // Process the like/dislike
                            if (diffX > 80) {
                                handlePostLike(post.id);
                            } else if (diffX < -80) {
                                handlePostDislike(post.id);
                            }
                            
                            // After like/dislike is processed, go to next post
                            goToNextPost();
                        }, 300); // Wait for animation to complete
                    } else {
                        // Reset if not a significant swipe
                        this.style.transform = 'translateX(0)';
                        
                        // Reset overlays
                        this.querySelector('.like-overlay').style.opacity = 0;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    }
                } else {
                    // It was just a tap, not a swipe
                    this.style.transform = 'translateX(0)';
                }
            });
            
            // For desktop testing - mouse events
            postCard.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                currentX = startX;
                isSwiping = false;
                swipeProcessed = false;
                this.style.transition = 'none';
                
                const handleMouseMove = (e) => {
                    if (swipeProcessed) return;
                    
                    currentX = e.clientX;
                    const diffX = currentX - startX;
                    
                    // Check if user has moved enough to be considered a swipe
                    if (!isSwiping && Math.abs(diffX) >= swipeThreshold) {
                        isSwiping = true;
                    }
                    
                    // Only proceed with swipe behavior if we're in swipe mode
                    if (isSwiping) {
                        // Limit the swipe distance
                        const limitedDiff = Math.max(Math.min(diffX, 150), -150);
                        
                        this.style.transform = `translateX(${limitedDiff}px)`;
                        
                        // Show overlay based on swipe direction
                        if (diffX > 0) {
                            this.querySelector('.like-overlay').style.opacity = limitedDiff / 150;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        } else if (diffX < 0) {
                            this.querySelector('.dislike-overlay').style.opacity = Math.abs(limitedDiff) / 150;
                            this.querySelector('.like-overlay').style.opacity = 0;
                        }
                    }
                };
                
                const handleMouseUp = (e) => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    
                    if (swipeProcessed) return;
                    
                    const diffX = currentX - startX;
                    this.style.transition = 'transform 0.3s ease';
                    
                    // Only process swipe if we were actually swiping
                    if (isSwiping) {
                        // Handle significant swipe
                        if (Math.abs(diffX) > 80) {
                            swipeProcessed = true;
                            
                            // Animate the swipe out
                            const direction = diffX > 0 ? 1 : -1;
                            this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                            
                            // FIXED: Process like/dislike ONCE here, and only transition to next post AFTER animation
                            setTimeout(() => {
                                // Reset overlays
                                this.querySelector('.like-overlay').style.opacity = 0;
                                this.querySelector('.dislike-overlay').style.opacity = 0;
                                
                                // Process the like/dislike
                                if (diffX > 80) {
                                    handlePostLike(post.id);
                                } else if (diffX < -80) {
                                    handlePostDislike(post.id);
                                }
                                
                                // After like/dislike is processed, go to next post
                                goToNextPost();
                            }, 300); // Wait for animation to complete
                        } else {
                            // Reset if not a significant swipe
                            this.style.transform = 'translateX(0)';
                            
                            // Reset overlays
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        }
                    } else {
                        // It was just a click, not a swipe
                        this.style.transform = 'translateX(0)';
                    }
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });
            
            return postCard;
        }
        
        // New function to handle post likes - separated from UI events
        function handlePostLike(postId) {
            console.log('Liking post:', postId);
            
            // Get fresh posts from localStorage
            const allPosts = JSON.parse(localStorage.getItem('posts')) || [];
            
            const postIndex = allPosts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                // Update like count
                allPosts[postIndex].likes++;
                localStorage.setItem('posts', JSON.stringify(allPosts));
                
                // Update our local posts array to match localStorage
                posts = allPosts;
            }
        }
        
        // New function to handle post dislikes - separated from UI events
        function handlePostDislike(postId) {
            console.log('Disliking post:', postId);
            
            // Get fresh posts from localStorage
            const allPosts = JSON.parse(localStorage.getItem('posts')) || [];
            
            const postIndex = allPosts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                // Update dislike count
                allPosts[postIndex].dislikes++;
                localStorage.setItem('posts', JSON.stringify(allPosts));
                
                // Update our local posts array to match localStorage
                posts = allPosts;
                
                // Add this post to the recently disliked list so we don't show it again too soon
                // Keep only the last 5 disliked posts
                recentlyDisliked.push(postId);
                if (recentlyDisliked.length > 5) {
                    recentlyDisliked.shift(); // Remove oldest disliked post
                }
            }
        }
        
        // Function to go to previous post - called when swiping backwards
        function goToPrevPost() {
            console.log('Going to previous post...');
            
            // Refresh posts from localStorage to ensure we have latest data
            posts = JSON.parse(localStorage.getItem('posts')) || [];
            
            // Re-sort posts
            sortedPosts = [...posts].sort((a, b) => {

            if (sortedPosts.length <= 1) {

            currentPostIndex = prevIndex;

        // Helper function to format time
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) {
                return interval === 1 ? '1 year ago' : `${interval} years ago`;
            }
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) {
                return interval === 1 ? '1 month ago' : `${interval} months ago`;
            }
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) {
                return interval === 1 ? '1 day ago' : `${interval} days ago`;
            }
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) {
                return interval === 1 ? '1 hour ago' : `${interval} hours ago`;
            }
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) {
                return interval === 1 ? '1 minute ago' : `${interval} minutes ago`;
            }
            
            return seconds < 10 ? 'just now' : `${seconds} seconds ago`;
        }
        
        // Add comment to post
        function addComment(postId, commentText) {
            if (!commentText.trim()) return;
            
            // Get fresh posts from localStorage
            const allPosts = JSON.parse(localStorage.getItem('posts')) || [];
            
            const postIndex = allPosts.findIndex(p => p.id === postId);
            if (postIndex === -1) return;
            
            if (!allPosts[postIndex].comments) {
                allPosts[postIndex].comments = [];
            }
            
            const newComment = {
                id: Date.now().toString(),
                author: currentUser.username,
                authorId: currentUser.id,
                text: commentText.trim(),
                timestamp: new Date().toISOString(),
                replies: []
            };
            
            allPosts[postIndex].comments.push(newComment);
            localStorage.setItem('posts', JSON.stringify(allPosts));
            
            // Update our local posts array to match localStorage
            posts = allPosts;
            
            // Re-sort posts and update current index
            const currentPostId = sortedPosts[currentPostIndex]?.id;
            sortedPosts = [...posts].sort((a, b) => {
                const scoreA = a.likes - a.dislikes;
                const scoreB = b.likes - b.dislikes;
                return scoreB - scoreA;
            });
            
            if (currentPostId) {
                currentPostIndex = sortedPosts.findIndex(p => p.id === currentPostId);
                if (currentPostIndex === -1) currentPostIndex = 0;
            }
            
            // Update only the comments section of this post
            const commentsContainer = document.querySelector(`#comments-${postId} .comments-container`);
            if (commentsContainer) {
                commentsContainer.innerHTML = renderComments(posts[postIndex].comments);
            }
        }
        
        // Add reply to comment
        function addReply(commentId, replyText) {
            if (!replyText.trim()) return;
            
            // Get fresh posts from localStorage
            const allPosts = JSON.parse(localStorage.getItem('posts')) || [];
            let updatedPost = null;
            
            // Find the post and comment
            for (const post of allPosts) {
                if (!post.comments) continue;
                
                const commentIndex = post.comments.findIndex(c => c.id === commentId);
                if (commentIndex !== -1) {
                    updatedPost = post;
                    
                    if (!post.comments[commentIndex].replies) {
                        post.comments[commentIndex].replies = [];
                    }
                    
                    const newReply = {
                        id: Date.now().toString(),
                        author: currentUser.username,
                        authorId: currentUser.id,
                        text: replyText.trim(),
                        timestamp: new Date().toISOString()
                    };
                    
                    post.comments[commentIndex].replies.push(newReply);
                    localStorage.setItem('posts', JSON.stringify(allPosts));
                    
                    // Update our local posts array to match localStorage
                    posts = allPosts;
                    
                    // Update only this comment's replies
                    const repliesContainer = document.getElementById(`replies-${commentId}`);
                    if (repliesContainer) {
                        repliesContainer.innerHTML = post.comments[commentIndex].replies.map(reply => {
                            const replyDate = new Date(reply.timestamp);
                            const replyTimeAgo = getTimeAgo(replyDate);
                            
                            return `
                                <div class="comment">
                                    <div class="comment-header">
                                        <span class="comment-author">${reply.author}</span>
                                        <span class="comment-time">${replyTimeAgo}</span>
                                    </div>
                                    <div class="comment-text">${reply.text}</div>
                                </div>
                            `;
                        }).join('') + `
                            <div class="reply-form">
                                <input type="text" class="reply-input" placeholder="Add a reply...">
                                <button class="add-reply-btn" data-comment-id="${commentId}">Reply</button>
                            </div>
                        `;
                        
                        // Show replies and update toggle text
                        repliesContainer.classList.add('open');
                        const threadToggle = document.querySelector(`.thread-toggle[data-comment-id="${commentId}"]`);
                        if (threadToggle) {
                            const icon = threadToggle.querySelector('.thread-toggle-icon');
                            if (icon) icon.classList.add('open');
                            
                            const text = threadToggle.querySelector('span:last-child');
                            if (text) {
                                const replyCount = post.comments[commentIndex].replies.length;
                                text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                            }
                        }
                    }
                    
                    break;
                }
            }
        }
        
        // Event delegation for dynamic elements - FIXED version with a single handler
        document.addEventListener('click', function(e) {
            // Comment button clicked
            if (e.target.closest('.comment-btn')) {
                const button = e.target.closest('.comment-btn');
                const postId = button.getAttribute('data-post-id');
                const commentsSection = document.getElementById(`comments-${postId}`);
                
                if (commentsSection) {
                    commentsSection.classList.toggle('open');
                }
            }
            
            // Add comment button clicked
            if (e.target.closest('.add-comment-btn')) {
                const button = e.target.closest('.add-comment-btn');
                const postId = button.getAttribute('data-post-id');
                const input = button.previousElementSibling;
                
                if (input && input.value) {
                    addComment(postId, input.value);
                    input.value = '';
                }
            }
            
            // Thread toggle clicked (for showing/hiding replies)
            if (e.target.closest('.thread-toggle')) {
                const toggle = e.target.closest('.thread-toggle');
                const commentId = toggle.getAttribute('data-comment-id');
                const repliesContainer = document.getElementById(`replies-${commentId}`);
                
                if (repliesContainer) {
                    repliesContainer.classList.toggle('open');
                    const icon = toggle.querySelector('.thread-toggle-icon');
                    
                    if (icon) {
                        icon.classList.toggle('open');
                    }
                    
                    // Find the comment to get reply count
                    for (const post of posts) {
                        if (!post.comments) continue;
                        
                        const comment = post.comments.find(c => c.id === commentId);
                        if (comment && comment.replies) {
                            const text = toggle.querySelector('span:last-child');
                            if (text) {
                                const replyCount = comment.replies.length;
                                if (repliesContainer.classList.contains('open')) {
                                    text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                                } else {
                                    text.textContent = `Show ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                                }
                            }
                            break;
                        }
                    }
                }
            }
            
            // Add reply button clicked
            if (e.target.closest('.add-reply-btn')) {
                const button = e.target.closest('.add-reply-btn');
                const commentId = button.getAttribute('data-comment-id');
                const input = button.previousElementSibling;
                
                if (input && input.value) {
                    addReply(commentId, input.value);
                    input.value = '';
                }
            }
        });
        
        // Initialize app
        checkAuth();
    </script>
