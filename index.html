<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipr</title>
    <style>
        :root {
            --primary-color: #39FF14; /* Neon green */
            --secondary-color: #FF10F0; /* Neon pink */
            --background-color: #000000; /* Black background */
            --card-bg: #111111; /* Dark card background */
            --text-color: #ffffff; /* White text */
            --border-color: #333333; /* Darker borders */
            --secondary-text: #cccccc; /* Lighter gray for secondary text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(57, 255, 20, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .user-info button {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 0 1rem;
        }

        .post-form {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .post-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .image-upload input {
            display: none;
        }

        .image-preview {
            margin-top: 1rem;
            display: none;
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .image-preview button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        button.post-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        button.post-btn:hover {
            background-color: #2aee05;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: pan-x;
            border: 1px solid var(--secondary-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.8rem;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-author {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .post-content {
            padding: 0 1rem 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #666;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.2s;
        }
        
        .post-action-btn:hover {
            color: var(--primary-color);
        }
        
        .comments-section {
            padding: 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .comment-form {
            display: flex;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .comment-form input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .comment-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.6);
        }
        
        .comment {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .comment-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
        
        .comment-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .thread-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .thread-toggle:hover {
            color: var(--secondary-color);
        }
        
        .thread-toggle-icon {
            transition: transform 0.2s;
        }
        
        .thread-toggle-icon.open {
            transform: rotate(90deg);
        }
        
        .thread-replies {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--secondary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .thread-replies.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .reply-form {
            display: flex;
            margin: 0.5rem 0;
            gap: 0.5rem;
        }
        
        .reply-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.85rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .reply-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 16, 240, 0.5);
        }

        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .swipe-icon {
            font-size: 3rem;
            color: white;
        }

        .like-overlay {
            background-color: rgba(57, 255, 20, 0.5);
        }

        .dislike-overlay {
            background-color: rgba(255, 16, 240, 0.5);
        }

        .auth-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.3), 0 0 15px rgba(255, 16, 240, 0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 100px auto;
            border: 2px solid var(--primary-color);
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .auth-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 70px;
            }
            
            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Forms -->
    <div id="auth-forms" class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Sign In to Flipr</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button class="auth-btn" id="login-btn">Sign In</button>
            <div class="auth-toggle">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="signup-form" class="hidden">
            <h2>Create Flipr Account</h2>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm your password">
            </div>
            <button class="auth-btn" id="signup-btn">Sign Up</button>
            <div class="auth-toggle">
                <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Interface (Initially Hidden) -->
    <div id="app-interface" class="hidden">
        <header>
            <h1>Flipr</h1>
            <div class="user-info">
                <img src="https://placehold.co/30x30/39FF14/111111" alt="Profile">
                <span id="username-display">Username</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="container">
            <!-- Post Form -->
            <div class="post-form">
                <textarea id="post-text" placeholder="What's on your mind?" rows="3"></textarea>
                <div class="image-preview" id="image-preview">
                    <img id="preview-img" src="" alt="">
                    <button id="remove-image">×</button>
                </div>
                <div class="form-actions">
                    <label class="image-upload">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <span>Add Image</span>
                        <input type="file" id="image-input" accept="image/*">
                    </label>
                    <button class="post-btn" id="submit-post">Post</button>
                </div>
            </div>



            <!-- Posts Feed -->
            <div class="feed" id="posts-feed" style="display: flex; min-height: 100px;">
                <!-- Current post will be shown here -->
            </div>
        </div>
    </div>

    <script>
        // Log startup for debugging
        console.log('Application initializing...');
        
        // User Authentication System
        const users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        console.log('Loaded users:', users.length, 'Current user:', currentUser ? currentUser.username : 'none');
        
        // Post Data - make sure this is initialized as a variable, not a constant
        // This allows reassigning it to get fresh posts from localStorage
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        console.log('Loaded posts from localStorage:', posts.length);
        
        // DOM Elements - add error checking for critical elements
        const authForms = document.getElementById('auth-forms');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const appInterface = document.getElementById('app-interface');
        const usernameDisplay = document.getElementById('username-display');
        const logoutBtn = document.getElementById('logout-btn');
        const postTextarea = document.getElementById('post-text');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const removeImageBtn = document.getElementById('remove-image');
        const submitPostBtn = document.getElementById('submit-post');
        const postsFeed = document.getElementById('posts-feed');
        
        // Verify critical elements exist
        if (!postsFeed) {
            console.error('ERROR: posts-feed element not found!');
        } else {
            console.log('posts-feed element found');
        }
        
        if (!submitPostBtn) {
            console.error('ERROR: submit-post button not found!');
        } else {
            console.log('submit-post button found');
        }
        
        // Post pagination state
        let currentPostIndex = 0;
        let sortedPosts = [];
        
        // End of posts flag
        let isLastPost = false;
        
        // Auth Event Listeners
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('signup-btn').addEventListener('click', signup);
        showSignupLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });
        
        showLoginLink.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
        
        logoutBtn.addEventListener('click', logout);
        
        // Post Creation Event Listeners
        imageInput.addEventListener('change', handleImageSelect);
        removeImageBtn.addEventListener('click', removeImage);
        submitPostBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent any form submission behavior
            createPost();
        });
        
        // Check if user is logged in
        // Check if user is logged in
        function checkAuth() {
            if (currentUser) {
                console.log('User authenticated, showing app interface');
                authForms.classList.add('hidden');
                appInterface.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
                
                // Add a small delay to ensure the DOM has updated
                setTimeout(() => {
                    console.log('Loading posts after auth check');
                    // Force reload all posts
                    loadPosts();
                }, 100);
            } else {
                console.log('No user logged in, showing authentication forms');
                authForms.classList.remove('hidden');
                appInterface.classList.add('hidden');
            }
        }
        
        // Login Function
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = { id: user.id, username: user.username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                checkAuth();
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Signup Function
        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            if (!username || !password || !confirmPassword) {
                alert('Please fill all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (users.some(u => u.username === username)) {
                alert('Username already exists');
                return;
            }
            
            const newUser = {
                id: Date.now().toString(),
                username,
                password
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            currentUser = { id: newUser.id, username: newUser.username };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            checkAuth();
        }
        
        // Logout Function
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            checkAuth();
        }
        
        // Handle Image Selection
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file is an image
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }
                
                // Size check (optional, can be adjusted)
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('Image is too large. Please select an image smaller than 5MB.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                
                reader.onerror = function() {
                    alert('Error reading the image file');
                    console.error('FileReader error', reader.error);
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        // Remove Selected Image
        function removeImage() {
            imageInput.value = '';
            previewImg.src = '';
            imagePreview.style.display = 'none';
            
            // Ensure the src attribute is completely removed, not just set to empty
            previewImg.removeAttribute('src');
        }
        
        // Create New Post
        function createPost() {
            try {
                // Check if user is logged in
                if (!currentUser) {
                    alert('You must be logged in to create a post');
                    return;
                }
                
                const text = postTextarea.value.trim();
                // Only use image data if it actually exists and isn't empty
                const imageData = (previewImg.src && previewImg.src.trim() !== '' && previewImg.src.length > 0) ? previewImg.src : null;
                
                if (!text && !imageData) {
                    alert('Please add some text or an image to your post');
                    return;
                }
                
                console.log('Creating new post with text:', text.substring(0, 20) + '...');
                console.log('Image data present:', imageData ? 'Yes' : 'No');
                
                const newPost = {
                    id: Date.now().toString(),
                    author: currentUser.username,
                    authorId: currentUser.id,
                    text,
                    image: imageData, // Will be null for text-only posts
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    dislikes: 0,
                    comments: []
                };
                
                // Get ALL existing posts from localStorage to ensure we have everyone's posts
                const allPosts = JSON.parse(localStorage.getItem('posts')) || [];
                
                // Log current posts before adding new one
                console.log('Current posts before adding new one:', allPosts.length);
                
                // Add the new post to the beginning of the posts array
                allPosts.unshift(newPost);
                
                console.log('Posts after adding new one (before saving):', allPosts.length);
                
                // Save to localStorage
                try {
                    localStorage.setItem('posts', JSON.stringify(allPosts));
                    console.log('Saved posts to localStorage. New count:', allPosts.length);
                    
                    // Read back from localStorage to verify save worked
                    const verifyPosts = JSON.parse(localStorage.getItem('posts')) || [];
                    console.log('Verified posts count from localStorage:', verifyPosts.length);
                    
                    // Update our local posts array AFTER we've verified localStorage save
                    posts = verifyPosts;
                } catch (storageError) {
                    console.error('Failed to save post to localStorage:', storageError);
                    alert('There was an error saving your post. Please try again.');
                    return; // Exit if we can't save
                }
                
                // Reset form
                postTextarea.value = '';
                removeImage();
                console.log('Form reset completed');
                
                // Make sure the feed is visible
                postsFeed.style.display = 'flex';
                
                // IMPORTANT: Completely reload the posts to ensure consistency
                loadPosts();
                
                // Now find the new post in the sorted array and display it
                const newPostIndex = sortedPosts.findIndex(p => p.id === newPost.id);
                if (newPostIndex !== -1) {
                    console.log('Found new post at index', newPostIndex, 'in sorted posts array');
                    currentPostIndex = newPostIndex;
                    // Display the new post
                    showCurrentPost();
                    console.log('New post displayed with ID:', newPost.id);
                } else {
                    console.error('Could not find new post in sorted array! Displaying first post instead.');
                    // If we can't find the new post, just show the first post
                    currentPostIndex = 0;
                    showCurrentPost();
                }
                
                // Force a check that post is in the DOM
                setTimeout(() => {
                    const addedPost = document.querySelector(`.post-card[data-id="${newPost.id}"]`);
                    if (!addedPost) {
                        console.error('Post was not found in the DOM after creation');
                        // Try one last time with a direct insertion
                        postsFeed.innerHTML = '';
                        postsFeed.appendChild(createPostElement(newPost));
                        console.log('Attempted emergency direct post insertion');
                    } else {
                        console.log('Post confirmed in DOM');
                    }
                }, 100);
                
            } catch (error) {
                console.error('Error creating post:', error);
                alert('There was an error creating your post. Please try again.');
            }
        }
        
        // Render Comments Function
        function renderComments(comments) {
            if (!comments || comments.length === 0) {
                return '<div class="no-comments">No comments yet</div>';
            }
            
            return comments.map(comment => {
                const commentDate = new Date(comment.timestamp);
                const timeAgo = getTimeAgo(commentDate);
                
                let repliesHtml = '';
                if (comment.replies && comment.replies.length > 0) {
                    repliesHtml = `

                        <div class="comment-text">${comment.text}</div>

        }
        
        // Load Posts
        function loadPosts() {
            console.log('*** LOADING POSTS ***');
            
            // Always get fresh posts from localStorage
            const storedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            console.log('Retrieved', storedPosts.length, 'posts from localStorage');
            
            // Update our global posts array
            posts = storedPosts;
            
            // Sort posts by likes minus dislikes (highest score first)
            sortedPosts = [...posts].sort((a, b) => {
                const scoreA = a.likes - a.dislikes;
                const scoreB = b.likes - b.dislikes;
                return scoreB - scoreA;
            });
            
            // Log some info about the posts
            console.log('Sorted posts count:', sortedPosts.length);
            
            if (sortedPosts.length > 0) {
                console.log('First 5 post IDs:');
                for (let i = 0; i < Math.min(5, sortedPosts.length); i++) {
                    console.log(`[${i}] ID: ${sortedPosts[i].id}, Author: ${sortedPosts[i].author}, Score: ${sortedPosts[i].likes - sortedPosts[i].dislikes}`);
                }
            }
            
            // Show first post or no posts message
            if (sortedPosts.length > 0) {
                currentPostIndex = 0;
                console.log('Setting current post index to 0');
                showCurrentPost();
                console.log('Displayed first post from sorted posts');
            } else {
                postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                console.log('No posts available, showing empty state');
                isLastPost = true;
            }
        }
        
        // Show current post
        function showCurrentPost() {
            console.log('Showing post at index:', currentPostIndex);
            
            if (sortedPosts.length === 0) {
                console.log('Cannot show post - no posts available');
                postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                return;
            }
            
            // Ensure the current index is valid
            if (currentPostIndex < 0 || currentPostIndex >= sortedPosts.length) {
                console.log('Resetting currentPostIndex from', currentPostIndex, 'to 0');
                currentPostIndex = 0;
            }
            
            const post = sortedPosts[currentPostIndex];
            if (!post) {
                console.error('Post not found at index', currentPostIndex);
                
                // Try to recover by showing the first post
                if (sortedPosts.length > 0) {
                    currentPostIndex = 0;
                    const firstPost = sortedPosts[0];
                    if (firstPost) {
                        console.log('Falling back to first post with ID:', firstPost.id);
                    } else {
                        console.error('Could not find first post even though sortedPosts.length =', sortedPosts.length);
                        console.log('sortedPosts array:', JSON.stringify(sortedPosts));
                    }
                    showCurrentPost();
                }
                return;
            }
            
            console.log('Showing post with ID:', post.id, 'by author:', post.author);
            
            // Make sure feed is visible
            postsFeed.style.display = 'flex';
            
            // Clear the feed and add the post
            postsFeed.innerHTML = '';
            const postCard = createPostElement(post);
            postsFeed.appendChild(postCard);
            
            // Update last post flag
            isLastPost = currentPostIndex >= sortedPosts.length - 1;
        }
        
        // We'll completely rewrite this function to solve the issue of posts not showing up in the feed
        // Go to next post with a completely different approach
        function goToNextPost() {
            console.log('Going to next post...');
            
            // Always reload posts from localStorage to ensure we have the latest data
            const freshPosts = JSON.parse(localStorage.getItem('posts')) || [];
            if (freshPosts.length !== posts.length) {
                console.log('Post count mismatch! localStorage:', freshPosts.length, 'vs memory:', posts.length);
                posts = freshPosts;
                // Re-sort posts
                sortedPosts = [...posts].sort((a, b) => {
                    const scoreA = a.likes - a.dislikes;
                    const scoreB = b.likes - b.dislikes;
                    return scoreB - scoreA;
                });
                console.log('Updated sorted posts, new count:', sortedPosts.length);
            }
            
            if (sortedPosts.length <= 1) {
                console.log('Only one or zero posts available, nothing to navigate to');
                return false;
            }
            
            // Get the current post ID
            const currentPostId = sortedPosts[currentPostIndex]?.id;
            
            // Simple sequential navigation through ALL posts
            // Just go to the next post in the array
            const nextIndex = (currentPostIndex + 1) % sortedPosts.length;
            
            console.log(`Navigating from post index ${currentPostIndex} to ${nextIndex}`);
            currentPostIndex = nextIndex;
            
            showCurrentPost();
            return true;
        }
        
        // Create Post Element
        function createPostElement(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.dataset.id = post.id;
            
            // Format timestamp
            const postDate = new Date(post.timestamp);
            const timeAgo = getTimeAgo(postDate);
            
            postCard.innerHTML = `
                <div class="post-header">
                    <img src="https://placehold.co/40x40/FF10F0/111111" alt="${post.author}">
                    <div>
                        <div class="post-author">${post.author}</div>
                        <div class="post-time">${timeAgo}</div>
                    </div>
                </div>
                <div class="post-content">
                    <p>${post.text}</p>
                    ${post.image && post.image.trim() !== '' ? `<img class="post-image" src="${post.image}" alt="">` : ''}
                </div>
                <div class="comments-section" id="comments-${post.id}">
                    <div class="comment-form">
                        <input type="text" class="comment-input" placeholder="Add a comment...">
                        <button class="add-comment-btn" data-post-id="${post.id}">Post</button>
                    </div>
                    <div class="comments-container">
                        ${renderComments(post.comments || [])}
                    </div>
                </div>
                <div class="swipe-overlay like-overlay"></div>
                <div class="swipe-overlay dislike-overlay"></div>
            `;
            
            // Add swipe functionality
            let startX = 0;
            let currentX = 0;
            let isTouchSwiping = false;
            const swipeThreshold = 10; // Pixels to move before considering it a swipe
            
            postCard.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                currentX = startX; // Initialize currentX
                isTouchSwiping = false;
                this.style.transition = 'none';
            });
            
            postCard.addEventListener('touchmove', function(e) {
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // Check if user has moved enough to be considered a swipe
                if (!isTouchSwiping && Math.abs(diffX) >= swipeThreshold) {
                    isTouchSwiping = true;
                }
                
                // Only proceed with swipe behavior if we're in swipe mode
                if (isTouchSwiping) {
                    // Limit the swipe distance
                    if (Math.abs(diffX) > 150) return;
                    
                    this.style.transform = `translateX(${diffX}px)`;
                    
                    // Show overlay based on swipe direction
                    if (diffX > 0) {
                        this.querySelector('.like-overlay').style.opacity = diffX / 150;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    } else if (diffX < 0) {
                        this.querySelector('.dislike-overlay').style.opacity = Math.abs(diffX) / 150;
                        this.querySelector('.like-overlay').style.opacity = 0;
                    }
                }
            });
            
            postCard.addEventListener('touchend', function(e) {
                const diffX = currentX - startX;
                
                this.style.transition = 'transform 0.3s ease';
                
                // Only process swipe if we were actually swiping
                if (isTouchSwiping) {
                    // Handle significant swipe
                    if (Math.abs(diffX) > 80) {
                        // Animate the swipe out
                        const direction = diffX > 0 ? 1 : -1;
                        this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                        
                        // Reset overlays with a delay
                        setTimeout(() => {
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                            
                            // Register like or dislike
                            if (diffX > 80) {
                                // Like
                                likePost(post.id);
                            } else if (diffX < -80) {
                                // Dislike
                                dislikePost(post.id);
                            }
                            
                        // Go to next post after animation
                            setTimeout(() => {
                                // This is where goToNextPost() was called before
                                // Now we'll directly call the functions that update and show the next post
                                if (diffX > 80) {
                                    // Like
                                    likePost(post.id);
                                    // No need to call goToNextPost() as likePost now handles it
                                } else if (diffX < -80) {
                                    // Dislike
                                    dislikePost(post.id);
                                    // No need to call goToNextPost() as dislikePost now handles it
                                }
                            }, 50);
                        }, 200);
                    } else {
                        // Reset if not a significant swipe
                        this.style.transform = 'translateX(0)';
                        
                        // Reset overlays
                        this.querySelector('.like-overlay').style.opacity = 0;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    }
                } else {
                    // It was just a tap, not a swipe
                    this.style.transform = 'translateX(0)';
                }
            });
            
            // For desktop testing - click events instead of swipe
            postCard.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                currentX = startX; // Initialize currentX
                let isMouseSwiping = false;
                this.style.transition = 'none';
                
                const handleMouseMove = (e) => {
                    currentX = e.clientX;
                    const diffX = currentX - startX;
                    
                    // Check if user has moved enough to be considered a swipe
                    if (!isMouseSwiping && Math.abs(diffX) >= swipeThreshold) {
                        isMouseSwiping = true;
                    }
                    
                    // Only proceed with swipe behavior if we're in swipe mode
                    if (isMouseSwiping) {
                        // Limit the swipe distance
                        if (Math.abs(diffX) > 150) return;
                        
                        this.style.transform = `translateX(${diffX}px)`;
                        
                        // Show overlay based on swipe direction
                        if (diffX > 0) {
                            this.querySelector('.like-overlay').style.opacity = diffX / 150;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        } else if (diffX < 0) {
                            this.querySelector('.dislike-overlay').style.opacity = Math.abs(diffX) / 150;
                            this.querySelector('.like-overlay').style.opacity = 0;
                        }
                    }
                };
                
                const handleMouseUp = (e) => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    
                    const diffX = currentX - startX;
                    this.style.transition = 'transform 0.3s ease';
                    
                    // Only process swipe if we were actually swiping
                    if (isMouseSwiping) {
                        // Handle significant swipe
                        if (Math.abs(diffX) > 80) {
                            // Animate the swipe out
                            const direction = diffX > 0 ? 1 : -1;
                            this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                            
                            // Reset overlays with a delay
                            setTimeout(() => {
                                this.querySelector('.like-overlay').style.opacity = 0;
                                this.querySelector('.dislike-overlay').style.opacity = 0;
                                
                                // Go to next post after animation
                                setTimeout(() => {
                                    // This is where goToNextPost() was called before
                                    // Now we'll directly call the functions that update and show the next post
                                    if (diffX > 80) {
                                        // Like
                                        likePost(post.id);
                                        // No need to call goToNextPost() as likePost now handles it
                                    } else if (diffX < -80) {
                                        // Dislike
                                        dislikePost(post.id);
                                        // No need to call goToNextPost() as dislikePost now handles it
                                    }
                                }, 50);
                            }, 200);
                        } else {
                            // Reset if not a significant swipe
                            this.style.transform = 'translateX(0)';
                            
                            // Reset overlays
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        }
                    } else {
                        // It was just a click, not a swipe
                        this.style.transform = 'translateX(0)';
                    }
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });
            
            return postCard;
        }
        
        // Like a post
        function likePost(postId) {
            console.log('Liking post:', postId);
            
            // Make sure we have the latest posts from localStorage
            const storedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            posts = storedPosts;
            
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                // Update like count
                posts[postIndex].likes++;
                localStorage.setItem('posts', JSON.stringify(posts));
                
                // Re-sort posts after the like
                sortedPosts = [...posts].sort((a, b) => {
                    const scoreA = a.likes - a.dislikes;
                    const scoreB = b.likes - b.dislikes;
                    return scoreB - scoreA;
                });
                
                // Show next post (this will cycle through ALL posts now)
                goToNextPost();
            }
        }
        
        // Dislike a post
        function dislikePost(postId) {
            console.log('Disliking post:', postId);
            
            // Make sure we have the latest posts from localStorage
            const storedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            posts = storedPosts;
            
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                // Update dislike count
                posts[postIndex].dislikes++;
                localStorage.setItem('posts', JSON.stringify(posts));
                
                // Re-sort posts after the dislike
                sortedPosts = [...posts].sort((a, b) => {
                    const scoreA = a.likes - a.dislikes;
                    const scoreB = b.likes - b.dislikes;
                    return scoreB - scoreA;
                });
                
                // Show next post (this will cycle through ALL posts now)
                goToNextPost();
            }
        }
        
        // Helper function to format time
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) {
                return interval === 1 ? '1 year ago' : `${interval} years ago`;
            }
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) {
                return interval === 1 ? '1 month ago' : `${interval} months ago`;
            }
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) {
                return interval === 1 ? '1 day ago' : `${interval} days ago`;
            }
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) {
                return interval === 1 ? '1 hour ago' : `${interval} hours ago`;
            }
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) {
                return interval === 1 ? '1 minute ago' : `${interval} minutes ago`;
            }
            
            return seconds < 10 ? 'just now' : `${seconds} seconds ago`;
        }
        
        // Add comment to post
        function addComment(postId, commentText) {
            if (!commentText.trim()) return;
            
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex === -1) return;
            
            if (!posts[postIndex].comments) {
                posts[postIndex].comments = [];
            }
            
            const newComment = {
                id: Date.now().toString(),
                author: currentUser.username,
                authorId: currentUser.id,
                text: commentText.trim(),
                timestamp: new Date().toISOString(),
                replies: []
            };
            
            posts[postIndex].comments.push(newComment);
            localStorage.setItem('posts', JSON.stringify(posts));
            
            // Re-sort posts and update current index
            const currentPostId = sortedPosts[currentPostIndex].id;
            sortedPosts = [...posts].sort((a, b) => {
                const scoreA = a.likes - a.dislikes;
                const scoreB = b.likes - b.dislikes;
                return scoreB - scoreA;
            });
            currentPostIndex = sortedPosts.findIndex(p => p.id === currentPostId);
            
            // Update only the comments section of this post
            const commentsContainer = document.querySelector(`#comments-${postId} .comments-container`);
            if (commentsContainer) {
                commentsContainer.innerHTML = renderComments(posts[postIndex].comments);
                
                // Update comment count
                const commentCount = document.querySelector(`.post-card[data-id="${postId}"] .comment-count`);
                if (commentCount) {
                    commentCount.textContent = `(${posts[postIndex].comments.length})`;
                }
            }
        }
        
        // Add reply to comment
        function addReply(commentId, replyText) {
            if (!replyText.trim()) return;
            
            // Find the post and comment
            for (const post of posts) {
                if (!post.comments) continue;
                
                const commentIndex = post.comments.findIndex(c => c.id === commentId);
                if (commentIndex !== -1) {
                    if (!post.comments[commentIndex].replies) {
                        post.comments[commentIndex].replies = [];
                    }
                    
                    const newReply = {
                        id: Date.now().toString(),
                        author: currentUser.username,
                        authorId: currentUser.id,
                        text: replyText.trim(),
                        timestamp: new Date().toISOString()
                    };
                    
                    post.comments[commentIndex].replies.push(newReply);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    
                    // Update only this comment's replies
                    const repliesContainer = document.getElementById(`replies-${commentId}`);
                    if (repliesContainer) {
                        repliesContainer.innerHTML = post.comments[commentIndex].replies.map(reply => {
                            const replyDate = new Date(reply.timestamp);
                            const replyTimeAgo = getTimeAgo(replyDate);
                            
                            return `
                                <div class="comment">
                                    <div class="comment-header">
                                        <span class="comment-author">${reply.author}</span>
                                        <span class="comment-time">${replyTimeAgo}</span>
                                    </div>
                                    <div class="comment-text">${reply.text}</div>
                                </div>
                            `;
                        }).join('') + `
                            <div class="reply-form">
                                <input type="text" class="reply-input" placeholder="Add a reply...">
                                <button class="add-reply-btn" data-comment-id="${commentId}">Reply</button>
                            </div>
                        `;
                        
                        // Show replies and update toggle text
                        repliesContainer.classList.add('open');
                        const threadToggle = document.querySelector(`.thread-toggle[data-comment-id="${commentId}"]`);
                        if (threadToggle) {
                            const icon = threadToggle.querySelector('.thread-toggle-icon');
                            if (icon) icon.classList.add('open');
                            
                            const text = threadToggle.querySelector('span:last-child');
                            if (text) {
                                const replyCount = post.comments[commentIndex].replies.length;
                                text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                            }
                        }
                        
                        // Add event listeners to new reply buttons
                        attachReplyButtonListeners();
                    }
                    
                    return;
                }
            }
        }
        
        // Event delegation for dynamic elements
        document.addEventListener('click', function(e) {
            // Comment button functionality removed since comments are always shown
            
            // Add comment button clicked
            if (e.target.closest('.add-comment-btn')) {
                const button = e.target.closest('.add-comment-btn');
                const postId = button.getAttribute('data-post-id');
                const input = button.previousElementSibling;
                
                if (input && input.value) {
                    addComment(postId, input.value);
                    input.value = '';
                }
            }
        });
        
        // Initialize app
        checkAuth();
        
        // Function for previous post navigation (needed by swipe function)
        function goToPrevPost() {
            if (sortedPosts.length <= 1) {
                return false;
            }
            
            // Simply go to the previous post with wraparound
            const prevIndex = (currentPostIndex - 1 + sortedPosts.length) % sortedPosts.length;
            currentPostIndex = prevIndex;
            showCurrentPost();
            return true;
        }
        
        // Event delegation for dynamic elements
        document.addEventListener('click', function(e) {
            // Comment button clicked
            if (e.target.closest('.comment-btn')) {
                const button = e.target.closest('.comment-btn');
                const postId = button.getAttribute('data-post-id');
                const commentsSection = document.getElementById(`comments-${postId}`);
                
                if (commentsSection) {
                    commentsSection.classList.toggle('open');
                }
            }
            
            // Add comment button clicked
            if (e.target.closest('.add-comment-btn')) {
                const button = e.target.closest('.add-comment-btn');
                const postId = button.getAttribute('data-post-id');
                const input = button.previousElementSibling;
                
                if (input && input.value) {
                    addComment(postId, input.value);
                    input.value = '';
                }
            }
            
            // Thread toggle clicked (for showing/hiding replies)
            if (e.target.closest('.thread-toggle')) {
                const toggle = e.target.closest('.thread-toggle');
                const commentId = toggle.getAttribute('data-comment-id');
                const repliesContainer = document.getElementById(`replies-${commentId}`);
                
                if (repliesContainer) {
                    repliesContainer.classList.toggle('open');
                    const icon = toggle.querySelector('.thread-toggle-icon');
                    
                    if (icon) {
                        icon.classList.toggle('open');
                    }
                    
                    // Find the comment to get reply count
                    for (const post of posts) {
                        if (!post.comments) continue;
                        
                        const comment = post.comments.find(c => c.id === commentId);
                        if (comment && comment.replies) {
                            const text = toggle.querySelector('span:last-child');
                            if (text) {
                                const replyCount = comment.replies.length;
                                if (repliesContainer.classList.contains('open')) {
                                    text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                                } else {
                                    text.textContent = `Show ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                                }
                            }
                            break;
                        }
                    }
                }
            }
            
            // Add reply button clicked
            if (e.target.closest('.add-reply-btn')) {
                const button = e.target.closest('.add-reply-btn');
                const commentId = button.getAttribute('data-comment-id');
                const input = button.previousElementSibling;
                
                if (input && input.value) {
                    addReply(commentId, input.value);
                    input.value = '';
                }
            }
        });
    </script>
