<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipr</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary-color: #39FF14; /* Neon green */
            --secondary-color: #FF10F0; /* Neon pink */
            --background-color: #000000; /* Black background */
            --card-bg: #111111; /* Dark card background */
            --text-color: #ffffff; /* White text */
            --border-color: #333333; /* Darker borders */
            --secondary-text: #cccccc; /* Lighter gray for secondary text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(57, 255, 20, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* New profile picture styles */
        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
        }

        .post-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.7);
        }

        .user-info button {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 0 1rem;
        }

        .post-form {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .post-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .image-upload, .video-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .image-upload input, .video-upload input {
            display: none;
        }

        .media-preview {
            margin-top: 1rem;
            display: none;
            position: relative;
        }

        .media-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        button.post-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        button.post-btn:hover {
            background-color: #2aee05;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: pan-x;
            border: 1px solid var(--secondary-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.8rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .post-content {
            padding: 0 1rem 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-video {
            width: 100%;
            max-height: 400px;
            border-radius: 4px;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #666;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.2s;
        }
        
        .post-action-btn:hover {
            color: var(--primary-color);
        }
        
        .comments-section {
            padding: 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .comment-form {
            display: flex;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .comment-form input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .comment-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.6);
        }
        
        .comment {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .comment-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
        
        .comment-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .thread-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .thread-toggle:hover {
            color: var(--secondary-color);
        }
        
        .thread-toggle-icon {
            transition: transform 0.2s;
        }
        
        .thread-toggle-icon.open {
            transform: rotate(90deg);
        }
        
        .thread-replies {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--secondary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .thread-replies.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .reply-form {
            display: flex;
            margin: 0.5rem 0;
            gap: 0.5rem;
        }
        
        .reply-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.85rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .reply-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 16, 240, 0.5);
        }

        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .swipe-icon {
            font-size: 3rem;
            color: white;
        }

        .like-overlay {
            background-color: rgba(57, 255, 20, 0.5);
        }

        .dislike-overlay {
            background-color: rgba(255, 16, 240, 0.5);
        }

        .auth-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.3), 0 0 15px rgba(255, 16, 240, 0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 100px auto;
            border: 2px solid var(--primary-color);
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .auth-btn {
            width: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem auto 0;
            display: block;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 70px;
            }
            
            header h1 {
                font-size: 1.2rem;
            }
        }
        
        @keyframes highlight {
            0% { background-color: rgba(57, 255, 20, 0.4); }
            100% { background-color: transparent; }
        }
        
        .new-comment {
            animation: highlight 2s ease;
        }
        
        /* Firebase status indicator */
        .firebase-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-connected {
            background-color: var(--primary-color);
            color: black;
        }
        
        .status-disconnected {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            z-index: 2000;
        }

        .load-more-btn {
            background-color: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.8rem;
            margin: 1rem auto;
            display: block;
            width: 80%;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
            transition: all 0.2s;
        }
        
        .load-more-btn:hover {
            background-color: var(--primary-color);
            color: black;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <!-- Firebase Status -->
    <div class="firebase-status" id="firebase-status"></div>
    
    <!-- Authentication Forms -->
    <div id="auth-forms" class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2><span style="color: #39FF14;">F</span><span style="color: #FF10F0;">l</span><span style="color: #39FF14;">i</span><span style="color: #FF10F0;">p</span><span style="color: #39FF14;">r</span></h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">

            <button class="auth-btn" id="login-btn">Sign In</button>
            <div class="auth-toggle">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>

        <!-- Registration Form -->
        <div id="signup-form" class="hidden">
            <h2><span style="color: #39FF14;">F</span><span style="color: #FF10F0;">l</span><span style="color: #39FF14;">i</span><span style="color: #FF10F0;">p</span><span style="color: #39FF14;">r</span></h2>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">

                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm your password">
            </div>
            <button class="auth-btn" id="signup-btn">Sign Up</button>
            <div class="auth-toggle">
                <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Interface (Initially Hidden) -->
    <div id="app-interface" class="hidden">
        <header>
            <h1><span style="color: #39FF14;">F</span><span style="color: #FF10F0;">l</span><span style="color: #39FF14;">i</span><span style="color: #FF10F0;">p</span><span style="color: #39FF14;">r</span></h1>
            <div class="user-info">
                <div id="user-profile-pic" class="profile-pic">A</div>
                <span id="username-display">Username</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="container">
            <!-- Post Form -->
            <div class="post-form">
                <textarea id="post-text" placeholder="What's on your mind?" rows="3"></textarea>
                
                <!-- Media Preview (for both images and videos) -->
                <div class="media-preview" id="image-preview">
                    <img id="preview-img" src="" alt="">
                    <button id="remove-image">×</button>
                </div>
                
                <div class="media-preview" id="video-preview">
                    <video id="preview-video" controls></video>
                    <span class="video-duration" id="video-duration">00:00</span>
                    <button id="remove-video">×</button>
                </div>
                
                <div class="form-actions">
                    <div class="media-upload">
                        <label class="image-upload">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <input type="file" id="image-input" accept="image/*">
                        </label>
                        <label class="video-upload">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="23 7 16 12 23 17 23 7"/>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                            </svg>
                            <input type="file" id="video-input" accept="video/*">
                        </label>
                    </div>
                    <button class="post-btn" id="submit-post">Post</button>
                </div>
            </div>

            <!-- Posts Feed -->
            <div class="feed" id="posts-feed" style="display: flex; min-height: 100px;">
                <!-- Current post will be shown here -->
            </div>
            <button id="load-more-btn" class="load-more-btn hidden">Load More</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            // REPLACE WITH YOUR FIREBASE CONFIG
            apiKey: "AIzaSyCq6jnPC__yN158gIq5oBsdzM7-ypnK2aU",
            authDomain: "flipr-a9cbf.firebaseapp.com",
            databaseURL: "https://flipr-a9cbf-default-rtdb.firebaseio.com/",
            projectId: "flipr-a9cbf",
            storageBucket: "flipr-a9cbf.firebasestorage.app",
            messagingSenderId: "558454333887",
            appId: "1:558454333887:web:b45b37516a37c27e4ac10a"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Firebase References
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        const postsRef = database.ref('posts');
        const usersRef = database.ref('users');
        const commentsRef = database.ref('comments');
        const repliesRef = database.ref('replies');
        const userLikesRef = database.ref('user-likes');
        const userDislikesRef = database.ref('user-dislikes');
        
        // Enable offline persistence
        database.setPersistence(firebase.database.Persistence.LOCAL)
            .then(() => {
                console.log('Firebase offline persistence enabled');
            })
            .catch((error) => {
                console.error('Error enabling offline persistence:', error);
            });
        
        // Firebase connection status
        const connectedRef = database.ref('.info/connected');
        const firebaseStatus = document.getElementById('firebase-status');
        
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                firebaseStatus.textContent = 'Connected';
                firebaseStatus.className = 'firebase-status status-connected';
            } else {
                firebaseStatus.textContent = 'Disconnected';
                firebaseStatus.className = 'firebase-status status-disconnected';
            }
        });
        
        // DOM Elements
        const authForms = document.getElementById('auth-forms');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const appInterface = document.getElementById('app-interface');
        const usernameDisplay = document.getElementById('username-display');
        const userProfilePic = document.getElementById('user-profile-pic');
        const logoutBtn = document.getElementById('logout-btn');
        const postTextarea = document.getElementById('post-text');
        const imageInput = document.getElementById('image-input');
        const videoInput = document.getElementById('video-input');
        const imagePreview = document.getElementById('image-preview');
        const videoPreview = document.getElementById('video-preview');
        const previewImg = document.getElementById('preview-img');
        const previewVideo = document.getElementById('preview-video');
        const videoDuration = document.getElementById('video-duration');
        const removeImageBtn = document.getElementById('remove-image');
        const removeVideoBtn = document.getElementById('remove-video');
        const submitPostBtn = document.getElementById('submit-post');
        const postsFeed = document.getElementById('posts-feed');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadMoreBtn = document.getElementById('load-more-btn');
        
        // Media type tracking
        let activeMediaType = null; // 'image', 'video', or null
        let selectedMediaFile = null; // Store the actual File object
        
        // Post pagination state
        let currentPostIndex = 0;
        let sortedPosts = [];
        
        // Pagination tracking
        let isLoadingMore = false;
        let lastLoadedPostTimestamp = null;
        const POSTS_PER_PAGE = 10;
        
        // End of posts flag
        let isLastPost = false;
        let noMorePostsToLoad = false;
        
        // Track recently disliked posts to prevent them from showing up again too soon
        let recentlyDisliked = [];
        
        // Current user data
        let currentUser = null;
        
        // Active post listener
        let currentPostListener = null;
        
        // Show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'block';
        }
        
        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }
        
        // Show Auth Forms
        function showAuthForms() {
            appInterface.classList.add('hidden');
            authForms.classList.remove('hidden');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }
        
        // Show App Interface
        function showAppInterface() {
            authForms.classList.add('hidden');
            appInterface.classList.remove('hidden');
        }
        
        // Function to get the first initial from a username
        function getInitial(username) {
            if (!username) return '?';
            return username.charAt(0).toUpperCase();
        }

            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);

        // Handle Image Selection
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file is an image
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }
                
                // Size check (optional, can be adjusted)
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('Image is too large. Please select an image smaller than 5MB.');
                    return;
                }
                
                // Clear any existing video if one was selected
                if (activeMediaType === 'video') {
                    removeVideo();
                }
                
                // Store the file for later upload
                selectedMediaFile = file;
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    imagePreview.style.display = 'block';
                    activeMediaType = 'image';
                };
                
                reader.onerror = function() {
                    alert('Error reading the image file');
                    console.error('FileReader error', reader.error);
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        // Handle Video Selection
        function handleVideoSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file is a video
                if (!file.type.startsWith('video/')) {
                    alert('Please select a video file');
                    return;
                }
                
                // Size check (optional, can be adjusted)
                if (file.size > 50 * 1024 * 1024) { // 50MB limit
                    alert('Video is too large. Please select a video smaller than 50MB.');
                    return;
                }
                
                // Clear any existing image if one was selected
                if (activeMediaType === 'image') {
                    removeImage();
                }
                
                // Store the file for later upload
                selectedMediaFile = file;
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // Create a blob URL for the video
                    const blob = new Blob([event.target.result], { type: file.type });
                    const videoURL = URL.createObjectURL(blob);
                    
                    // Set the video source
                    previewVideo.src = videoURL;
                    
                    // Listen for metadata to check duration
                    previewVideo.onloadedmetadata = function() {
                        // Check if video is under 2 minutes (120 seconds)
                        if (previewVideo.duration > 120) {
                            alert('Video must be under 2 minutes long. Please select a shorter video.');
                            removeVideo();
                            return;
                        }
                        
                        // Display the duration
                        videoDuration.textContent = formatDuration(previewVideo.duration);
                        
                        // Show the video preview
                        videoPreview.style.display = 'block';
                        activeMediaType = 'video';
                    };
                    
                    // Handle video loading errors
                    previewVideo.onerror = function() {
                        alert('Error loading the video');
                        removeVideo();
                    };
                };
                
                reader.onerror = function() {
                    alert('Error reading the video file');
                    console.error('FileReader error', reader.error);
                };
                
                reader.readAsArrayBuffer(file);
            }
        }

        // Upload media to Firebase Storage
        async function uploadMedia(file, postId) {
            if (!file) return null;
            
            try {
                // Create a storage reference
                const storageRef = storage.ref();
                const fileExtension = file.name.split('.').pop();
                const mediaRef = storageRef.child(`posts/${postId}/${Date.now()}.${fileExtension}`);
                
                // Upload the file
                const snapshot = await mediaRef.put(file);
                
                // Get the download URL
                const downloadURL = await snapshot.ref.getDownloadURL();
                return downloadURL;
            } catch (error) {
                console.error('Error uploading media:', error);
                throw error;
            }
        }
        
        // Create video thumbnail
        async function createVideoThumbnail(videoFile, postId) {
            return new Promise((resolve, reject) => {
                if (!videoFile) {
                    resolve(null);
                    return;
                }
                
                try {
                    // Create a blob URL for the video
                    const videoURL = URL.createObjectURL(videoFile);
                    
                    // Create a video element
                    const videoElement = document.createElement('video');
                    videoElement.src = videoURL;
                    
                    // When metadata is loaded
                    videoElement.onloadedmetadata = function() {
                        // Seek to 1 second
                        videoElement.currentTime = 1;
                        
                        videoElement.onseeked = async function() {
                            try {
                                // Create a canvas to capture a thumbnail
                                const canvas = document.createElement('canvas');
                                canvas.width = 320;
                                canvas.height = 180;
                                
                                // Draw the video frame to the canvas
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                                
                                // Convert canvas to a Blob
                                canvas.toBlob(async (blob) => {
                                    try {
                                        // Upload the thumbnail to Firebase Storage
                                        const storageRef = storage.ref();
                                        const thumbnailRef = storageRef.child(`posts/${postId}/thumbnail.jpg`);
                                        
                                        // Upload the blob
                                        const snapshot = await thumbnailRef.put(blob);
                                        
                                        // Get the download URL
                                        const thumbnailURL = await snapshot.ref.getDownloadURL();
                                        
                                        // Revoke the blob URL
                                        URL.revokeObjectURL(videoURL);
                                        
                                        resolve({
                                            url: thumbnailURL,
                                            duration: videoElement.duration
                                        });
                                    } catch (error) {
                                        console.error('Error uploading thumbnail:', error);
                                        URL.revokeObjectURL(videoURL);
                                        reject(error);
                                    }
                                }, 'image/jpeg', 0.7);
                            } catch (error) {
                                console.error('Error creating thumbnail:', error);
                                URL.revokeObjectURL(videoURL);
                                reject(error);
                            }
                        };
                    };
                    
                    videoElement.onerror = function() {
                        console.error('Error loading video for thumbnail');
                        URL.revokeObjectURL(videoURL);
                        reject(new Error('Error loading video for thumbnail'));
                    };
                } catch (error) {
                    console.error('Error creating video thumbnail:', error);
                    reject(error);
                }
            });
        }

        // Load Initial Posts
        function loadPosts() {
            showLoading();
            loadMoreBtn.classList.add('hidden');
            
            // Clear current posts
            sortedPosts = [];
            currentPostIndex = 0;
            lastLoadedPostTimestamp = null;
            noMorePostsToLoad = false;
            
            // Get posts from Firebase with pagination
            postsRef.orderByChild('timestamp')
                   .limitToLast(POSTS_PER_PAGE)
                   .once('value')
                .then((snapshot) => {
                    const postsData = [];
                    snapshot.forEach((childSnapshot) => {
                        postsData.push(childSnapshot.val());
                    });
                    
                    if (postsData.length > 0) {
                        // Reverse to get newest first
                        postsData.reverse();
                        
                        // Update lastLoadedPostTimestamp for pagination
                        lastLoadedPostTimestamp = postsData[postsData.length - 1].timestamp;
                        
                        // Sort posts by likes minus dislikes (highest score first)
                        sortedPosts = postsData.sort((a, b) => {
                            const scoreA = a.likes - a.dislikes;
                            const scoreB = b.likes - b.dislikes;
                            return scoreB - scoreA;
                        });
                        
                        if (sortedPosts.length > 0) {
                            currentPostIndex = 0;
                            showCurrentPost();
                            
                            // Show load more button if there might be more posts
                            if (postsData.length >= POSTS_PER_PAGE) {
                                loadMoreBtn.classList.remove('hidden');
                            }
                        }
                    } else {
                        postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                        isLastPost = true;
                        noMorePostsToLoad = true;
                    }
                    
                    hideLoading();
                    
                    // Set up real-time listeners for posts
                    setupPostListeners();
                })
                .catch((error) => {
                    console.error('Error loading posts:', error);
                    postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>Error loading posts. Please try again later.</p></div></div>';
                    hideLoading();
                });
        }
        
        // Load More Posts (Pagination)
        function loadMorePosts() {
            if (isLoadingMore || noMorePostsToLoad) return;
            
            isLoadingMore = true;
            showLoading();
            
            // Query posts before the last loaded post
            postsRef.orderByChild('timestamp')
                   .endAt(lastLoadedPostTimestamp - 1) // Exclude the last post we've already loaded
                   .limitToLast(POSTS_PER_PAGE)
                   .once('value')
                .then((snapshot) => {
                    const postsData = [];
                    snapshot.forEach((childSnapshot) => {
                        postsData.push(childSnapshot.val());
                    });
                    
                    if (postsData.length > 0) {
                        // Reverse to get newest first within this batch
                        postsData.reverse();
                        
                        // Update lastLoadedPostTimestamp for next pagination
                        lastLoadedPostTimestamp = postsData[postsData.length - 1].timestamp;
                        
                        // Add these posts to our existing array
                        sortedPosts = [...sortedPosts, ...postsData];
                        
                        // Resort all posts by score
                        sortedPosts = sortedPosts.sort((a, b) => {
                            const scoreA = a.likes - a.dislikes;
                            const scoreB = b.likes - b.dislikes;
                            return scoreB - scoreA;
                        });
                        
                        // Hide the load more button if we received fewer posts than requested
                        if (postsData.length < POSTS_PER_PAGE) {
                            loadMoreBtn.classList.add('hidden');
                            noMorePostsToLoad = true;
                        }
                    } else {
                        // No more posts to load
                        loadMoreBtn.classList.add('hidden');
                        noMorePostsToLoad = true;
                    }
                    
                    hideLoading();
                    isLoadingMore = false;
                })
                .catch((error) => {
                    console.error('Error loading more posts:', error);
                    alert('Error loading more posts. Please try again later.');
                    hideLoading();
                    isLoadingMore = false;
                });
        }
        
        // Setup real-time listeners for posts
        function setupPostListeners() {
            // Listen for new posts
            postsRef.limitToLast(1).on('child_added', (snapshot) => {
                const newPost = snapshot.val();
                
                // Check if this post is already in our array
                const existingIndex = sortedPosts.findIndex(p => p.id === newPost.id);
                
                if (existingIndex === -1) {
                    // This is a new post that wasn't in our initial load
                    sortedPosts.unshift(newPost);
                    
                    // Re-sort posts
                    sortedPosts = sortedPosts.sort((a, b) => {
                        const scoreA = a.likes - a.dislikes;
                        const scoreB = b.likes - b.dislikes;
                        return scoreB - scoreA;
                    });
                } else {
                    // Update the existing post with the latest data from Firebase
                    sortedPosts[existingIndex] = newPost;
                }
            });
        }
        
        // Attach listener to current post
        function attachListenerToCurrentPost() {
            // Detach previous listener if any
            if (currentPostListener) {
                currentPostListener();
                currentPostListener = null;
            }
            
            if (sortedPosts.length === 0 || currentPostIndex >= sortedPosts.length) return;
            
            const currentPostId = sortedPosts[currentPostIndex].id;
            
            // Create a new listener for just this post
            currentPostListener = postsRef.child(currentPostId).on('value', (snapshot) => {
                const updatedPost = snapshot.val();
                if (updatedPost) {
                    // Update the post in our array
                    sortedPosts[currentPostIndex] = updatedPost;
                    
                    // Update the UI
                    showCurrentPost();
                }
            });
        }
        
        // Show current post
        function showCurrentPost() {
            if (sortedPosts.length === 0) {
                postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                return;
            }
            
            // Ensure the current index is valid
            if (currentPostIndex < 0 || currentPostIndex >= sortedPosts.length) {
                currentPostIndex = 0;
            }
            
            const post = sortedPosts[currentPostIndex];
            if (!post) {
                // Try to recover by showing the first post
                if (sortedPosts.length > 0) {
                    currentPostIndex = 0;
                    showCurrentPost();
                }
                return;
            }
            
            // Make sure feed is visible
            postsFeed.style.display = 'flex';
            
            // Clear the feed and add the post
            postsFeed.innerHTML = '';
            const postCard = createPostElement(post);
            postsFeed.appendChild(postCard);
            
            // Update last post flag
            isLastPost = currentPostIndex >= sortedPosts.length - 1;
            
            // Attach listener to current post
            attachListenerToCurrentPost();
            
            // Check if user has already liked or disliked this post
            if (currentUser) {
                userLikesRef.child(`${currentUser.uid}/${post.id}`).once('value', snapshot => {
                    if (snapshot.exists() && snapshot.val() === true) {
                        // User already liked this post
                        const likeIcon = postCard.querySelector('.like-icon');
                        if (likeIcon) {
                            likeIcon.style.color = 'var(--primary-color)';
                        }
                    }
                });
                
                userDislikesRef.child(`${currentUser.uid}/${post.id}`).once('value', snapshot => {
                    if (snapshot.exists() && snapshot.val() === true) {
                        // User already disliked this post
                        const dislikeIcon = postCard.querySelector('.dislike-icon');
                        if (dislikeIcon) {
                            dislikeIcon.style.color = 'var(--secondary-color)';
                        }
                    }
                });
            }
        }

        // Get comments for a post
        async function getPostComments(postId) {
            try {
                // Query the flattened comments structure
                const snapshot = await commentsRef.orderByChild('postId').equalTo(postId).once('value');
                
                const comments = [];
                snapshot.forEach(childSnapshot => {
                    comments.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort comments by timestamp (newest last)
                return comments.sort((a, b) => a.timestamp - b.timestamp);
            } catch (error) {
                console.error('Error fetching comments:', error);
                return [];
            }
        }
        
        // Get replies for a comment
        async function getCommentReplies(commentId) {
            try {
                // Query the flattened replies structure
                const snapshot = await repliesRef.orderByChild('commentId').equalTo(commentId).once('value');
                
                const replies = [];
                snapshot.forEach(childSnapshot => {
                    replies.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort replies by timestamp
                return replies.sort((a, b) => a.timestamp - b.timestamp);
            } catch (error) {
                console.error('Error fetching replies:', error);
                return [];
            }
        }

                }
                
                const commentsHTML = [];
                
                for (const comment of comments) {
                    const commentDate = new Date(comment.timestamp);
                    const timeAgo = getTimeAgo(commentDate);
                    
                    // Get author profile
                    const author = await getAuthorProfile(comment.authorId);
                    const authorName = author ? author.username : 'User';
                    
                    // Get replies
                    const replies = await getCommentReplies(comment.id);
                    
                    let repliesHtml = '';
                    
                    if (replies.length > 0) {
                        const repliesContent = [];
                        
                        for (const reply of replies) {
                            const replyDate = new Date(reply.timestamp);
                            const replyTimeAgo = getTimeAgo(replyDate);
                            
                            // Get reply author profile
                            const replyAuthor = await getAuthorProfile(reply.authorId);
                            const replyAuthorName = replyAuthor ? replyAuthor.username : 'User';
                            
                            repliesContent.push(`
                                <div class="comment" data-reply-id="${reply.id}">
                                    <div class="comment-header">
                                        <span class="comment-author">${replyAuthorName}</span>
                                        <span class="comment-time">${replyTimeAgo}</span>
                                    </div>
                                    <div class="comment-text">${reply.text}</div>
                                </div>
                            `);
                        }
                        
                        repliesHtml = `
                            <div class="thread-toggle" data-comment-id="${comment.id}">
                                <span class="thread-toggle-icon">▶</span>
                                <span>Show ${replies.length} ${replies.length === 1 ? 'reply' : 'replies'}</span>

                                    <button class="add-reply-btn" data-post-id="${post.id}" data-comment-id="${comment.id}">Reply</button>
                                </div>
                            </div>

                                <button class="add-reply-btn" data-post-id="${post.id}" data-comment-id="${comment.id}">Reply</button>

            if (post.videoURL) {
                // For video posts
                const duration = post.videoDuration ? formatDuration(post.videoDuration) : '00:00';
                mediaContent = `
                    <video class="post-video" src="${post.videoURL}" controls></video>
                    <span class="video-duration">${duration}</span>
                `;
            } else if (post.imageURL) {
                // For image posts
                mediaContent = `<img class="post-image" src="${post.imageURL}" alt="">`;
            }
            
            postCard.innerHTML = `
                <div class="post-header">
                    <div class="post-profile-pic">${authorInitial}</div>
                    <div>
                        <div class="post-author">${post.author || 'Loading...'}</div>
                        <div class="post-time">${timeAgo}</div>
                    </div>
                </div>
                <div class="post-content">
                    <p>${post.text || ''}</p>
                    ${mediaContent}
                </div>
                <div class="post-stats">
                    <span>${post.likes || 0} likes</span>
                    <span>${post.dislikes || 0} dislikes</span>
                </div>
                <div class="post-actions">
                    <button class="post-action-btn like-btn" data-post-id="${post.id}">
                        <span class="like-icon">👍</span> Like
                    </button>
                    <button class="post-action-btn dislike-btn" data-post-id="${post.id}">
                        <span class="dislike-icon">👎</span> Dislike
                    </button>
                    <button class="post-action-btn comment-btn" data-post-id="${post.id}">
                        <span>💬</span> Comment

                <div class="comments-section" id="comments-${post.id}">
                    <div class="comment-form">
                        <input type="text" class="comment-input" placeholder="Add a comment...">
                        <button class="add-comment-btn" data-post-id="${post.id}">Post</button>
                    </div>
                    <div class="comments-container">
                        Loading comments...
                    </div>
                </div>
                <div class="swipe-overlay like-overlay"></div>
                <div class="swipe-overlay dislike-overlay"></div>
            `;
            
            // If we don't have the author name yet (in case of denormalization), fetch it
            if (!post.author && post.authorId) {
                getAuthorProfile(post.authorId).then(profile => {
                    if (profile) {
                        // Update the author name in the UI
                        const authorElement = postCard.querySelector('.post-author');
                        if (authorElement) {
                            authorElement.textContent = profile.username;
                        }
                        
                        // Update the profile pic initial
                        const profilePicElement = postCard.querySelector('.post-profile-pic');
                        if (profilePicElement) {
                            profilePicElement.textContent = getInitial(profile.username);
                        }
                    }
                });
            }
            
            // Load and render comments
            renderComments(post).then(commentsHTML => {
                const commentsContainer = postCard.querySelector('.comments-container');
                if (commentsContainer) {
                    commentsContainer.innerHTML = commentsHTML;
                }
            });
            
            // Add swipe functionality
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;
            const swipeThreshold = 10; // Pixels to move before considering it a swipe
            let swipeProcessed = false; // Flag to prevent duplicate processing
            
            // Touch event handling
            postCard.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                currentX = startX; 
                isSwiping = false;
                swipeProcessed = false;
                this.style.transition = 'none';
            });
            
            postCard.addEventListener('touchmove', function(e) {
                if (swipeProcessed) return;
                
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // Check if user has moved enough to be considered a swipe
                if (!isSwiping && Math.abs(diffX) >= swipeThreshold) {
                    isSwiping = true;
                }
                
                // Only proceed with swipe behavior if we're in swipe mode
                if (isSwiping) {
                    // Limit the swipe distance
                    const limitedDiff = Math.max(Math.min(diffX, 150), -150);
                    
                    this.style.transform = `translateX(${limitedDiff}px)`;
                    
                    // Show overlay based on swipe direction
                    if (diffX > 0) {
                        this.querySelector('.like-overlay').style.opacity = limitedDiff / 150;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    } else if (diffX < 0) {
                        this.querySelector('.dislike-overlay').style.opacity = Math.abs(limitedDiff) / 150;
                        this.querySelector('.like-overlay').style.opacity = 0;
                    }
                }
            });
            
            postCard.addEventListener('touchend', function(e) {
                if (swipeProcessed) return;
                
                const diffX = currentX - startX;
                this.style.transition = 'transform 0.3s ease';
                
                // Only process swipe if we were actually swiping
                if (isSwiping) {
                    // Handle significant swipe
                    if (Math.abs(diffX) > 80) {
                        swipeProcessed = true;
                        
                        // Animate the swipe out
                        const direction = diffX > 0 ? 1 : -1;
                        this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                        
                        setTimeout(() => {
                            // Reset overlays
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                            
                            // Process the like/dislike
                            if (diffX > 80) {
                                handlePostLike(post.id);
                            } else if (diffX < -80) {
                                handlePostDislike(post.id);
                            }
                            
                            // After like/dislike is processed, go to next post
                            goToNextPost();
                        }, 300); // Wait for animation to complete
                    } else {
                        // Reset if not a significant swipe
                        this.style.transform = 'translateX(0)';
                        
                        // Reset overlays
                        this.querySelector('.like-overlay').style.opacity = 0;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    }
                } else {
                    // It was just a tap, not a swipe
                    this.style.transform = 'translateX(0)';
                }
            });
            
            // For desktop testing - mouse events
            postCard.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                currentX = startX;
                isSwiping = false;
                swipeProcessed = false;
                this.style.transition = 'none';
                
                const handleMouseMove = (e) => {
                    if (swipeProcessed) return;
                    
                    currentX = e.clientX;
                    const diffX = currentX - startX;
                    
                    // Check if user has moved enough to be considered a swipe
                    if (!isSwiping && Math.abs(diffX) >= swipeThreshold) {
                        isSwiping = true;
                    }
                    
                    // Only proceed with swipe behavior if we're in swipe mode
                    if (isSwiping) {
                        // Limit the swipe distance
                        const limitedDiff = Math.max(Math.min(diffX, 150), -150);
                        
                        this.style.transform = `translateX(${limitedDiff}px)`;
                        
                        // Show overlay based on swipe direction
                        if (diffX > 0) {
                            this.querySelector('.like-overlay').style.opacity = limitedDiff / 150;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        } else if (diffX < 0) {
                            this.querySelector('.dislike-overlay').style.opacity = Math.abs(limitedDiff) / 150;
                            this.querySelector('.like-overlay').style.opacity = 0;
                        }
                    }
                };
                
                const handleMouseUp = (e) => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    
                    if (swipeProcessed) return;
                    
                    const diffX = currentX - startX;
                    this.style.transition = 'transform 0.3s ease';
                    
                    // Only process swipe if we were actually swiping
                    if (isSwiping) {
                        // Handle significant swipe
                        if (Math.abs(diffX) > 80) {
                            swipeProcessed = true;
                            
                            // Animate the swipe out
                            const direction = diffX > 0 ? 1 : -1;
                            this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                            
                            setTimeout(() => {
                                // Reset overlays
                                this.querySelector('.like-overlay').style.opacity = 0;
                                this.querySelector('.dislike-overlay').style.opacity = 0;
                                
                                // Process the like/dislike
                                if (diffX > 80) {
                                    handlePostLike(post.id);
                                } else if (diffX < -80) {
                                    handlePostDislike(post.id);
                                }
                                
                                // After like/dislike is processed, go to next post
                                goToNextPost();
                            }, 300); // Wait for animation to complete
                        } else {
                            // Reset if not a significant swipe
                            this.style.transform = 'translateX(0)';
                            
                            // Reset overlays
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        }
                    } else {
                        // It was just a click, not a swipe
                        this.style.transform = 'translateX(0)';
                    }
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });
            
            // Add like and dislike button handlers
            const likeBtn = postCard.querySelector('.like-btn');
            if (likeBtn) {
                likeBtn.addEventListener('click', () => handlePostLike(post.id));
            }
            
            const dislikeBtn = postCard.querySelector('.dislike-btn');
            if (dislikeBtn) {
                dislikeBtn.addEventListener('click', () => handlePostDislike(post.id));
            }
            
            return postCard;
        }
        
        // Handle Post Like
        function handlePostLike(postId) {
            if (!currentUser) return;
            
            // Check if user already liked this post
            userLikesRef.child(`${currentUser.uid}/${postId}`).once('value')
                .then((snapshot) => {
                    const alreadyLiked = snapshot.exists() && snapshot.val() === true;
                    
                    // Batch update for likes, user-likes records, and removing user-dislikes if present
                    const updates = {};
                    
                    if (alreadyLiked) {
                        // User is unliking
                        updates[`/posts/${postId}/likes`] = firebase.database.ServerValue.increment(-1);
                        updates[`/user-likes/${currentUser.uid}/${postId}`] = null;
                    } else {
                        // User is liking
                        updates[`/posts/${postId}/likes`] = firebase.database.ServerValue.increment(1);
                        updates[`/user-likes/${currentUser.uid}/${postId}`] = true;
                        
                        // Check if user had disliked before
                        userDislikesRef.child(`${currentUser.uid}/${postId}`).once('value')
                            .then((dislikeSnapshot) => {
                                if (dislikeSnapshot.exists() && dislikeSnapshot.val() === true) {
                                    // Remove the dislike
                                    updates[`/posts/${postId}/dislikes`] = firebase.database.ServerValue.increment(-1);
                                    updates[`/user-dislikes/${currentUser.uid}/${postId}`] = null;
                                    
                                    // Apply all updates in a batch
                                    database.ref().update(updates);
                                } else {
                                    // Just apply the like update
                                    database.ref().update(updates);
                                }
                            });
                    }
                });
        }
        
        // Handle Post Dislike
        function handlePostDislike(postId) {
            if (!currentUser) return;
            
            // Check if user already disliked this post
            userDislikesRef.child(`${currentUser.uid}/${postId}`).once('value')
                .then((snapshot) => {
                    const alreadyDisliked = snapshot.exists() && snapshot.val() === true;
                    
                    // Batch update for dislikes, user-dislikes records, and removing user-likes if present
                    const updates = {};
                    
                    if (alreadyDisliked) {
                        // User is undisliking
                        updates[`/posts/${postId}/dislikes`] = firebase.database.ServerValue.increment(-1);
                        updates[`/user-dislikes/${currentUser.uid}/${postId}`] = null;
                    } else {
                        // User is disliking
                        updates[`/posts/${postId}/dislikes`] = firebase.database.ServerValue.increment(1);
                        updates[`/user-dislikes/${currentUser.uid}/${postId}`] = true;
                        
                        // Add this post to the recently disliked list
                        recentlyDisliked.push(postId);
                        if (recentlyDisliked.length > 5) {
                            recentlyDisliked.shift(); // Remove oldest disliked post
                        }
                        
                        // Check if user had liked before
                        userLikesRef.child(`${currentUser.uid}/${postId}`).once('value')
                            .then((likeSnapshot) => {
                                if (likeSnapshot.exists() && likeSnapshot.val() === true) {
                                    // Remove the like
                                    updates[`/posts/${postId}/likes`] = firebase.database.ServerValue.increment(-1);
                                    updates[`/user-likes/${currentUser.uid}/${postId}`] = null;
                                    
                                    // Apply all updates in a batch
                                    database.ref().update(updates);
                                } else {
                                    // Just apply the dislike update
                                    database.ref().update(updates);
                                }
                            });
                    }
                });
        }
        
        // Helper function to format time
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) {
                return interval === 1 ? '1 year ago' : `${interval} years ago`;
            }
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) {
                return interval === 1 ? '1 month ago' : `${interval} months ago`;
            }
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) {
                return interval === 1 ? '1 day ago' : `${interval} days ago`;
            }
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) {
                return interval === 1 ? '1 hour ago' : `${interval} hours ago`;
            }
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) {
                return interval === 1 ? '1 minute ago' : `${interval} minutes ago`;
            }
            
            return seconds < 10 ? 'just now' : `${seconds} seconds ago`;
        }
        
        // Event delegation for dynamic elements
        document.addEventListener('click', function(e) {
            // Add comment button clicked
            if (e.target.closest('.add-comment-btn')) {
                const button = e.target.closest('.add-comment-btn');
                const postId = button.getAttribute('data-post-id');
                const form = button.closest('.comment-form');
                const input = form ? form.querySelector('input') : null;
                
                if (input && input.value.trim() && currentUser) {
                    addComment(postId, input.value.trim());
                    input.value = '';
                }
            }
            
            // Thread toggle clicked
            if (e.target.closest('.thread-toggle')) {
                const toggle = e.target.closest('.thread-toggle');
                const commentId = toggle.getAttribute('data-comment-id');
                const repliesContainer = document.getElementById(`replies-${commentId}`);
                
                if (repliesContainer) {
                    repliesContainer.classList.toggle('open');
                    const icon = toggle.querySelector('.thread-toggle-icon');
                    
                    if (icon) {
                        icon.classList.toggle('open');
                    }
                    
                    // Update toggle text
                    const text = toggle.querySelector('span:last-child');
                    if (text) {
                        const replyCount = repliesContainer.querySelectorAll('.comment[data-reply-id]').length;
                        
                        if (repliesContainer.classList.contains('open')) {
                            text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                        } else {
                            text.textContent = `Show ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                        }
                    }
                }
            }
            
            // Add reply button clicked
            if (e.target.closest('.add-reply-btn')) {
                const button = e.target.closest('.add-reply-btn');
                const postId = button.getAttribute('data-post-id');
                const commentId = button.getAttribute('data-comment-id');
                const form = button.closest('.reply-form');
                const input = form ? form.querySelector('input') : null;
                
                if (input && input.value.trim() && currentUser) {
                    addReply(postId, commentId, input.value.trim());
                    input.value = '';
                }
            }
        });
        
        // Add comment to Firebase (flattened data structure)
        function addComment(postId, commentText) {
            if (!currentUser || !commentText.trim()) return;
            
            showLoading();
            
            // Create a new comment reference
            const commentId = generateId();
            const commentRef = commentsRef.child(commentId);
            
            const newComment = {
                id: commentId,
                postId: postId,
                authorId: currentUser.uid,
                text: commentText.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            commentRef.set(newComment)
                .then(() => {
                    hideLoading();
                    
                    // Refresh comments section
                    const post = sortedPosts[currentPostIndex];
                    renderComments(post).then(commentsHTML => {
                        const commentsContainer = document.querySelector(`#comments-${postId} .comments-container`);
                        if (commentsContainer) {
                            commentsContainer.innerHTML = commentsHTML;
                            
                            // Highlight the new comment
                            setTimeout(() => {
                                const commentElement = document.querySelector(`.comment[data-comment-id="${commentId}"]`);
                                if (commentElement) {
                                    commentElement.classList.add('new-comment');
                                    commentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            }, 300);
                        }
                    });
                })
                .catch((error) => {
                    console.error('Error adding comment:', error);
                    hideLoading();
                    alert('Error adding comment. Please try again.');
                });
        }
        
        // Add reply to Firebase (flattened data structure)
        function addReply(postId, commentId, replyText) {
            if (!currentUser || !replyText.trim()) return;
            
            showLoading();
            
            // Create a new reply reference
            const replyId = generateId();
            const replyRef = repliesRef.child(replyId);
            
            const newReply = {
                id: replyId,
                commentId: commentId,
                postId: postId,
                authorId: currentUser.uid,
                text: replyText.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            replyRef.set(newReply)
                .then(() => {
                    hideLoading();
                    
                    // Refresh the comments section
                    const post = sortedPosts[currentPostIndex];
                    renderComments(post).then(commentsHTML => {
                        const commentsContainer = document.querySelector(`#comments-${postId} .comments-container`);
                        if (commentsContainer) {
                            commentsContainer.innerHTML = commentsHTML;
                            
                            // Make sure the thread is open
                            const repliesContainer = document.getElementById(`replies-${commentId}`);
                            if (repliesContainer) {
                                repliesContainer.classList.add('open');
                                
                                // Update the toggle icon and text
                                const threadToggle = document.querySelector(`.thread-toggle[data-comment-id="${commentId}"]`);
                                if (threadToggle) {
                                    const icon = threadToggle.querySelector('.thread-toggle-icon');
                                    if (icon) icon.classList.add('open');
                                    
                                    const text = threadToggle.querySelector('span:last-child');
                                    if (text) {
                                        // Count replies
                                        getCommentReplies(commentId).then(replies => {
                                            const replyCount = replies.length;
                                            text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                                        });
                                    }
                                }
                                
                                // Highlight the new reply
                                setTimeout(() => {
                                    const replyElement = document.querySelector(`.comment[data-reply-id="${replyId}"]`);
                                    if (replyElement) {
                                        replyElement.classList.add('new-comment');
                                        replyElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    }
                                }, 300);
                            }
                        }
                    });
                })
                .catch((error) => {
                    console.error('Error adding reply:', error);
                    hideLoading();
                    alert('Error adding reply. Please try again.');
                });
        }
