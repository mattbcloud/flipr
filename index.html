<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipr</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary-color: #39FF14; /* Neon green */
            --secondary-color: #FF10F0; /* Neon pink */
            --background-color: #000000; /* Black background */
            --card-bg: #111111; /* Dark card background */
            --text-color: #ffffff; /* White text */
            --border-color: #333333; /* Darker borders */
            --secondary-text: #cccccc; /* Lighter gray for secondary text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(57, 255, 20, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
        }

        .post-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.7);
        }

        .user-info button {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 0 1rem;
        }

        .post-form {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .post-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .image-upload, .video-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .image-upload input, .video-upload input {
            display: none;
        }

        .media-preview {
            margin-top: 1rem;
            display: none;
            position: relative;
        }

        .media-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        button.post-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        button.post-btn:hover {
            background-color: #2aee05;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: pan-x;
            border: 1px solid var(--secondary-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.8rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .post-content {
            padding: 0 1rem 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-video {
            width: 100%;
            max-height: 400px;
            border-radius: 4px;
        }

        .comments-section {
            padding: 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .comment-form {
            display: flex;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .comment-form input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .comment-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.6);
        }
        
        .comment {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .comment-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
        
        .comment-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .thread-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .thread-toggle:hover {
            color: var(--secondary-color);
        }
        
        .thread-toggle-icon {
            transition: transform 0.2s;
        }
        
        .thread-toggle-icon.open {
            transform: rotate(90deg);
        }
        
        .thread-replies {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--secondary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .thread-replies.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .reply-form {
            display: flex;
            margin: 0.5rem 0;
            gap: 0.5rem;
        }
        
        .reply-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.85rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .reply-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 16, 240, 0.5);
        }

        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .swipe-icon {
            font-size: 3rem;
            color: white;
        }

        .like-overlay {
            background-color: rgba(57, 255, 20, 0.5);
        }

        .dislike-overlay {
            background-color: rgba(255, 16, 240, 0.5);
        }

        .auth-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.3), 0 0 15px rgba(255, 16, 240, 0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 100px auto;
            border: 2px solid var(--primary-color);
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .auth-btn {
            width: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem auto 0;
            display: block;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 70px;
            }
            
            header h1 {
                font-size: 1.2rem;
            }
        }
        
        @keyframes highlight {
            0% { background-color: rgba(57, 255, 20, 0.4); }
            100% { background-color: transparent; }
        }
        
        .new-comment {
            animation: highlight 2s ease;
        }
        
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            z-index: 2000;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Firebase Configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCq6jnPC__yN158gIq5oBsdzM7-ypnK2aU",
            authDomain: "flipr-a9cbf.firebaseapp.com",
            databaseURL: "https://flipr-a9cbf-default-rtdb.firebaseio.com/",
            projectId: "flipr-a9cbf",
            storageBucket: "flipr-a9cbf.firebasestorage.app",
            messagingSenderId: "558454333887",
            appId: "1:558454333887:web:b45b37516a37c27e4ac10a"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Firebase References
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        const postsRef = database.ref('posts');
        const usersRef = database.ref('users');
        const storageRef = storage.ref();
        
        // AUTO-DELETE FUNCTIONALITY - Posts expire after 7 days
        
        // Function to check if a post is expired (older than 7 days)
        function isPostExpired(timestamp) {
            if (!timestamp) return true; // If no timestamp, assume expired
            const now = Date.now();
            const sevenDaysInMs = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
            return (now - timestamp) > sevenDaysInMs;
        }
        
        // Function to filter out expired posts
        function filterValidPosts(posts) {
            return posts.filter(post => {
                // If timestamp doesn't exist, assume it's old and filter it out
                if (!post.timestamp) return false;
                
                // Check if post is not expired
                return !isPostExpired(post.timestamp);
            });
        }
        
        // Function to clean up expired posts from the current session
        function cleanupExpiredPosts() {
            const originalLength = sortedPosts.length;
            sortedPosts = filterValidPosts(sortedPosts);
            
            // If current post was removed, adjust index
            if (currentPostIndex >= sortedPosts.length) {
                currentPostIndex = Math.max(0, sortedPosts.length - 1);
            }
            
            // If posts were filtered out, refresh the display
            if (originalLength !== sortedPosts.length) {
                showCurrentPost();
            }
        }
        
        // Run cleanup every hour to remove expired posts from current session
        setInterval(cleanupExpiredPosts, 60 * 60 * 1000); // 1 hour
        
        // DOM Elements
        const authForms = document.getElementById('auth-forms');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const appInterface = document.getElementById('app-interface');
        const usernameDisplay = document.getElementById('username-display');
        const userProfilePic = document.getElementById('user-profile-pic');
        const logoutBtn = document.getElementById('logout-btn');
        const postTextarea = document.getElementById('post-text');
        const imageInput = document.getElementById('image-input');
        const videoInput = document.getElementById('video-input');
        const imagePreview = document.getElementById('image-preview');
        const videoPreview = document.getElementById('video-preview');
        const previewImg = document.getElementById('preview-img');
        const previewVideo = document.getElementById('preview-video');
        const videoDuration = document.getElementById('video-duration');
        const removeImageBtn = document.getElementById('remove-image');
        const removeVideoBtn = document.getElementById('remove-video');
        const submitPostBtn = document.getElementById('submit-post');
        const postsFeed = document.getElementById('posts-feed');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // State variables
        let activeMediaType = null; // 'image', 'video', or null
        let currentPostIndex = 0;
        let sortedPosts = [];
        let isLastPost = false;
        let recentlyDisliked = [];
        let currentUser = null;
        
        // For video format support testing
        const testVideoElement = document.createElement('video');
        
        // Function to check if a specific video format is supported
        function isVideoFormatSupported(mimeType) {
            return testVideoElement.canPlayType(mimeType) !== '';
        }
        
        // Enhanced error handling for Firebase security rules
        function handleFirebaseError(error) {
            console.error('Firebase operation failed:', error);
            
            switch (error.code) {
                case 'PERMISSION_DENIED':
                    alert('You don\'t have permission to perform this action.');
                    break;
                case 'UNAUTHENTICATED':
                    alert('Please log in to continue.');
                    showAuthForms();
                    break;
                case 'INVALID_DATA':
                    alert('The data you\'re trying to save is invalid.');
                    break;
                default:
                    alert('An error occurred. Please try again.');
            }
        }
        
        // Password strength validation
        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('at least 8 characters');
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('one uppercase letter');
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('one lowercase letter');
            }
            
            if (!/\d/.test(password)) {
                errors.push('one number');
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errors.push('one special character (!@#$%^&*(),.?":{}|<>)');
            }
            
            if (errors.length > 0) {
                throw new Error('Password must contain ' + errors.join(', '));
            }
            
            return true;
        }
        
        // Show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'block';
        }
        
        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }
        
        // Show Auth Forms
        function showAuthForms() {
            appInterface.classList.add('hidden');
            authForms.classList.remove('hidden');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }
        
        // Function to get the first initial from a username
        function getInitial(username) {
            if (!username) return '?';
            return username.charAt(0).toUpperCase();
        }
        
        // Format seconds to MM:SS
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Auth state change listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                // Get user profile data from database
                usersRef.child(user.uid).once('value', (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        currentUser = {
                            uid: user.uid,
                            email: user.email,
                            username: userData.username || 'User'
                        };
                        
                        // Update UI
                        usernameDisplay.textContent = currentUser.username;
                        userProfilePic.textContent = getInitial(currentUser.username);
                        showAppInterface();
                        loadPosts();
                    } else {
                        console.error('User data not found in database');
                        logout();
                    }
                }).catch(error => {
                    console.error('Error fetching user data:', error);
                    logout();
                });
            } else {
                // User is signed out
                currentUser = null;
                showAuthForms();
            }
            hideLoading();
        });
        
        // Login Function
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            showLoading();
            
            // First look up the email associated with this username
            usersRef.orderByChild('username').equalTo(username).once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        hideLoading();
                        alert('Username not found');
                        return;
                    }
                    
                    // Get the user data which contains the email
                    let userData = null;
                    let userKey = null;
                    
                    snapshot.forEach((childSnapshot) => {
                        userData = childSnapshot.val();
                        userKey = childSnapshot.key;
                        return true; // Break the forEach loop after the first result
                    });
                    
                    if (!userData || !userData.email) {
                        hideLoading();
                        alert('Account information is incomplete');
                        return;
                    }
                    
                    // Now login with the email and password
                    auth.signInWithEmailAndPassword(userData.email, password)
                        .catch((error) => {
                            hideLoading();
                            alert(`Login failed: ${error.message}`);
                        });
                })
                .catch((error) => {
                    hideLoading();
                    alert(`Error looking up username: ${error.message}`);
                });
        }
        
        // Add input validation for the post form
        function setupInputValidation() {
            const postTextarea = document.getElementById('post-text');
            const maxLength = 2000;
            
            // Validate on input without showing counter
            postTextarea.addEventListener('input', function(e) {
                const currentLength = e.target.value.length;
                
                if (currentLength > maxLength) {
                    e.target.value = e.target.value.substring(0, maxLength);
                    alert(`Post text cannot exceed ${maxLength} characters`);
                }
            });
        }
        
        // Enhanced app interface setup
        function showAppInterface() {
            authForms.classList.add('hidden');
            appInterface.classList.remove('hidden');
            
            // Setup input validation when app interface is shown
            setupInputValidation();
        }
        
        // Signup Function
        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill all fields');
                return;
            }
            
            // Validate username length (matches Firebase rule)
            if (username.length > 30) {
                alert('Username must be 30 characters or less');
                return;
            }
            
            // Basic email validation (Firebase rules have more strict validation)
            if (!email.includes('@') || !email.includes('.')) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Validate password strength
            try {
                validatePassword(password);
            } catch (error) {
                alert(error.message);
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            showLoading();
            
            // Check if username is already taken
            usersRef.orderByChild('username').equalTo(username).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    hideLoading();
                    alert('Username already exists');
                    return;
                }
                
                // Create user with email and password
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Save additional user data (matches Firebase rule requirements)
                        usersRef.child(userCredential.user.uid).set({
                            username: username,  // Required by security rules
                            email: email,        // Required by security rules
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        });
                    })
                    .catch((error) => {
                        hideLoading();
                        handleFirebaseError(error);
                    });
            }).catch((error) => {
                hideLoading();
                handleFirebaseError(error);
            });
        }
        
        // Logout Function
        function logout() {
            showLoading();
            auth.signOut()
                .catch((error) => {
                    console.error('Error signing out:', error);
                })
                .finally(() => {
                    hideLoading();
                });
        }
        
        // Load Posts (UPDATED with auto-delete filtering)
        function loadPosts() {
            showLoading();
            
            // Clear current posts
            sortedPosts = [];
            
            // Get posts from Firebase
            postsRef.orderByChild('timestamp').limitToLast(50).once('value')
                .then((snapshot) => {
                    const postsData = [];
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        // Only add posts that are not expired (auto-delete filtering)
                        if (post && !isPostExpired(post.timestamp)) {
                            postsData.push(post);
                        }
                    });
                    
                    // Reverse to get newest first
                    postsData.reverse();
                    
                    // Sort posts by likes minus dislikes (highest score first)
                    sortedPosts = postsData.sort((a, b) => {
                        const scoreA = a.likes - a.dislikes;
                        const scoreB = b.likes - b.dislikes;
                        return scoreB - scoreA;
                    });
                    
                    if (sortedPosts.length > 0) {
                        currentPostIndex = 0;
                        showCurrentPost();
                    } else {
                        postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                        isLastPost = true;
                    }
                    
                    hideLoading();
                    
                    // Set up real-time listeners for posts
                    setupPostListeners();
                })
                .catch((error) => {
                    console.error('Error loading posts:', error);
                    postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>Error loading posts. Please try again later.</p></div></div>';
                    hideLoading();
                });
        }
        
        // Setup real-time listeners for posts (UPDATED with auto-delete filtering)
        function setupPostListeners() {
            // Listen for new posts
            postsRef.limitToLast(1).on('child_added', (snapshot) => {
                const newPost = snapshot.val();
                
                // Only process if post is not expired (auto-delete filtering)
                if (!newPost || isPostExpired(newPost.timestamp)) {
                    return;
                }
                
                // Check if this post is already in our array
                const existingIndex = sortedPosts.findIndex(p => p.id === newPost.id);
                
                if (existingIndex === -1) {
                    // This is a new post that wasn't in our initial load
                    sortedPosts.unshift(newPost);
                    
                    // Re-sort posts
                    sortedPosts = sortedPosts.sort((a, b) => {
                        const scoreA = a.likes - a.dislikes;
                        const scoreB = b.likes - b.dislikes;
                        return scoreB - scoreA;
                    });
                    
                    // If this is from the current user, show it immediately
                    if (newPost.authorId === currentUser.uid && currentPostIndex === 0) {
                        showCurrentPost();
                    }
                }
            });
            
            // Listen for post updates (likes, dislikes, comments)
            postsRef.on('child_changed', (snapshot) => {
                const updatedPost = snapshot.val();
                
                // Only process if post is not expired (auto-delete filtering)
                if (!updatedPost || isPostExpired(updatedPost.timestamp)) {
                    // If the currently displayed post is now expired, move to next post
                    if (sortedPosts[currentPostIndex] && sortedPosts[currentPostIndex].id === updatedPost.id) {
                        goToNextPost();
                    }
                    return;
                }
                
                // Find the post in our array
                const postIndex = sortedPosts.findIndex(p => p.id === updatedPost.id);
                
                if (postIndex !== -1) {
                    // Update the post in our array
                    sortedPosts[postIndex] = updatedPost;
                    
                    // If this is the currently displayed post, update it
                    if (currentPostIndex === postIndex) {
                        showCurrentPost();
                    }
                }
            });
        }
        
        // Show current post
        function showCurrentPost() {
            if (sortedPosts.length === 0) {
                postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                return;
            }
            
            // Ensure the current index is valid
            if (currentPostIndex < 0 || currentPostIndex >= sortedPosts.length) {
                currentPostIndex = 0;
            }
            
            const post = sortedPosts[currentPostIndex];
            if (!post) {
                // Try to recover by showing the first post
                if (sortedPosts.length > 0) {
                    currentPostIndex = 0;
                    showCurrentPost();
                }
                return;
            }
            
            // Make sure feed is visible
            postsFeed.style.display = 'flex';
            
            // Clear the feed and add the post
            postsFeed.innerHTML = '';
            const postCard = createPostElement(post);
            postsFeed.appendChild(postCard);
            
            // Update last post flag
            isLastPost = currentPostIndex >= sortedPosts.length - 1;
        }
        
        // Go to next post
        function goToNextPost() {
            // Find the next post that isn't in the recently disliked list
            let attemptsCount = 0;
            let nextIndex = (currentPostIndex + 1) % sortedPosts.length;
            const maxAttempts = sortedPosts.length;
            
            // Keep looking for a next post that hasn't been recently disliked
            while (recentlyDisliked.includes(sortedPosts[nextIndex].id) && attemptsCount < maxAttempts) {
                nextIndex = (nextIndex + 1) % sortedPosts.length;
                attemptsCount++;
            }
            
            currentPostIndex = nextIndex;
            showCurrentPost();
            return true;
        }
        
        // Create Post Element
        function createPostElement(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.dataset.id = post.id;
            
            // Format timestamp
            const postDate = new Date(post.timestamp);
            const timeAgo = getTimeAgo(postDate);
            
            // Get author's initial for profile pic
            const authorInitial = getInitial(post.author);
            
            // Determine what media content to show
            let mediaContent = '';
            if (post.videoURL) {
                // For video posts
                const duration = post.videoDuration ? formatDuration(post.videoDuration) : '00:00';
                mediaContent = `
                    <video class="post-video" src="${post.videoURL}" controls></video>
                    <span class="video-duration">${duration}</span>
                `;
            } else if (post.image && post.image.trim() !== '') {
                // For image posts
                mediaContent = `<img class="post-image" src="${post.image}" alt="">`;
            }
            
            postCard.innerHTML = `
                <div class="post-header">
                    <div class="post-profile-pic">${authorInitial}</div>
                    <div>
                        <div class="post-author">${post.author}</div>
                        <div class="post-time">${timeAgo}</div>
                    </div>
                </div>
                <div class="post-content">
                    <p>${post.text || ''}</p>
                    ${mediaContent}
                </div>
                <div class="comments-section" id="comments-${post.id}">
                    <div class="comment-form">
                        <input type="text" class="comment-input" placeholder="Add a comment...">
                        <button class="add-comment-btn" data-post-id="${post.id}">Post</button>
                    </div>
                    <div class="comments-container">
                        ${renderComments(post)}
                    </div>
                </div>
                <div class="swipe-overlay like-overlay"></div>
                <div class="swipe-overlay dislike-overlay"></div>
            `;
            
            // Add swipe functionality (touch and mouse events)
            // [Include the complete swipe handling code from your original app]
            
            return postCard;
        }
        
        // Helper function to format time
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) {
                return interval === 1 ? '1 year ago' : `${interval} years ago`;
            }
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) {
                return interval === 1 ? '1 month ago' : `${interval} months ago`;
            }
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) {
                return interval === 1 ? '1 day ago' : `${interval} days ago`;
            }
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) {
                return interval === 1 ? '1 hour ago' : `${interval} hours ago`;
            }
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) {
                return interval === 1 ? '1 minute ago' : `${interval} minutes ago`;
            }
            
            return seconds < 10 ? 'just now' : `${seconds} seconds ago`;
        }
        
        // Render Comments Function
        function renderComments(post) {
            if (!post.comments) {
                return '';
            }
            
            const commentsArray = [];
            for (const commentId in post.comments) {
                commentsArray.push({
                    id: commentId,
                    ...post.comments[commentId]
                });
            }
            
            if (commentsArray.length === 0) {
                return '';
            }
            
            // Sort comments by timestamp (newest last)
            commentsArray.sort((a, b) => a.timestamp - b.timestamp);
            
            return commentsArray.map(comment => {
                const commentDate = new Date(comment.timestamp);
                const timeAgo = getTimeAgo(commentDate);
                
                return `
                    <div class="comment" data-comment-id="${comment.id}">
                        <div class="comment-header">
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-time">${timeAgo}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                `;
            }).join('');
        }

        logoutBtn.addEventListener('click', logout);

    </script>
