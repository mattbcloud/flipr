<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipr</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #39FF14; /* Neon green */
            --secondary-color: #FF10F0; /* Neon pink */
            --background-color: #000000; /* Black background */
            --card-bg: #111111; /* Dark card background */
            --text-color: #ffffff; /* White text */
            --border-color: #333333; /* Darker borders */
            --secondary-text: #cccccc; /* Lighter gray for secondary text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(57, 255, 20, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* New profile picture styles */
        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
        }

        .post-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.7);
        }

        .user-info button {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 0 1rem;
        }

        .post-form {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .post-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .image-upload, .video-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .image-upload input, .video-upload input {
            display: none;
        }

        .media-preview {
            margin-top: 1rem;
            display: none;
            position: relative;
        }

        .media-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .media-preview button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        button.post-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        button.post-btn:hover {
            background-color: #2aee05;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.2);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: pan-x;
            border: 1px solid var(--secondary-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.8rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .post-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .post-content {
            padding: 0 1rem 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .post-video {
            width: 100%;
            max-height: 400px;
            border-radius: 4px;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #666;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .post-action-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.2s;
        }
        
        .post-action-btn:hover {
            color: var(--primary-color);
        }
        
        .comments-section {
            padding: 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .comment-form {
            display: flex;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .comment-form input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .comment-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 16, 240, 0.6);
        }
        
        .comment {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .comment-time {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
        
        .comment-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .thread-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .thread-toggle:hover {
            color: var(--secondary-color);
        }
        
        .thread-toggle-icon {
            transition: transform 0.2s;
        }
        
        .thread-toggle-icon.open {
            transform: rotate(90deg);
        }
        
        .thread-replies {
            margin-left: 1.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--secondary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .thread-replies.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .reply-form {
            display: flex;
            margin: 0.5rem 0;
            gap: 0.5rem;
        }
        
        .reply-form input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.85rem;
            background-color: #222222;
            color: var(--text-color);
        }
        
        .reply-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 16, 240, 0.5);
        }

        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .swipe-icon {
            font-size: 3rem;
            color: white;
        }

        .like-overlay {
            background-color: rgba(57, 255, 20, 0.5);
        }

        .dislike-overlay {
            background-color: rgba(255, 16, 240, 0.5);
        }

        .auth-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.3), 0 0 15px rgba(255, 16, 240, 0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 100px auto;
            border: 2px solid var(--primary-color);
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: #222222;
            color: var(--text-color);
        }

        .auth-btn {
            width: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem auto 0;
            display: block;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-toggle a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 70px;
            }
            
            header h1 {
                font-size: 1.2rem;
            }
        }
        
        @keyframes highlight {
            0% { background-color: rgba(57, 255, 20, 0.4); }
            100% { background-color: transparent; }
        }
        
        .new-comment {
            animation: highlight 2s ease;
        }
        
        /* Firebase status indicator */
        .firebase-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-connected {
            background-color: var(--primary-color);
            color: black;
        }
        
        .status-disconnected {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            z-index: 2000;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

        // Handle Video Selection
        function handleVideoSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file is a video
                if (!file.type.startsWith('video/')) {
                    alert('Please select a video file');

                if (file.size > 50 * 1024 * 1024) { // 50MB limit

                // Clear any existing image if one was selected
                if (activeMediaType === 'image') {
                    removeImage();
                }
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // Create a blob URL for the video
                    const blob = new Blob([event.target.result], { type: file.type });
                    const videoURL = URL.createObjectURL(blob);
                    
                    // Set the video source
                    previewVideo.src = videoURL;
                    
                    // Listen for metadata to check duration
                    previewVideo.onloadedmetadata = function() {
                        // Check if video is under 2 minutes (120 seconds)
                        if (previewVideo.duration > 120) {

                    };
                };
                
                reader.onerror = function() {

        // Create post in Firebase
        function createFirebasePost(text, imageData, videoData, videoThumbnail, videoDuration) {
            const newPostRef = postsRef.push();
            
            const newPost = {
                id: newPostRef.key,
                authorId: currentUser.uid,

                videoDuration: videoDuration,

                    removeImage();
                    removeVideo();
                    
                    // Create a client-side copy of the post with current timestamp
                    const clientPost = {...newPost};
                    clientPost.timestamp = Date.now(); // Use current time since Firebase.ServerValue.TIMESTAMP can't be used client-side
                    
                    // Add to beginning of posts array
                    sortedPosts.unshift(clientPost);
                    
                    // Set currentPostIndex to 0 to show the new post
                    currentPostIndex = 0;
                    showCurrentPost();
                    
                    hideLoading();

        // Load Posts
        function loadPosts() {
            showLoading();
            
            // Clear current posts
            sortedPosts = [];
            
            // Get posts from Firebase
            postsRef.orderByChild('timestamp').limitToLast(50).once('value')
                .then((snapshot) => {
                    const postsData = [];
                    snapshot.forEach((childSnapshot) => {
                        postsData.push(childSnapshot.val());
                    });
                    
                    // Reverse to get newest first
                    postsData.reverse();
                    
                    // Sort posts by likes minus dislikes (highest score first)
                    sortedPosts = postsData.sort((a, b) => {
                        const scoreA = a.likes - a.dislikes;
                        const scoreB = b.likes - b.dislikes;
                        return scoreB - scoreA;
                    });
                    
                    if (sortedPosts.length > 0) {
                        currentPostIndex = 0;
                        showCurrentPost();
                    } else {
                        postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                        isLastPost = true;
                    }
                    
                    hideLoading();
                    
                    // Set up real-time listeners for posts
                    setupPostListeners();
                })
                .catch((error) => {
                    console.error('Error loading posts:', error);
                    postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>Error loading posts. Please try again later.</p></div></div>';
                    hideLoading();
                });
        }
        
        // Setup real-time listeners for posts
        function setupPostListeners() {
            // Listen for new posts
            postsRef.limitToLast(1).on('child_added', (snapshot) => {
                const newPost = snapshot.val();
                
                // Check if this post is already in our array
                const existingIndex = sortedPosts.findIndex(p => p.id === newPost.id);
                
                if (existingIndex === -1) {
                    // This is a new post that wasn't in our initial load
                    sortedPosts.unshift(newPost);
                    
                    // Re-sort posts
                    sortedPosts = sortedPosts.sort((a, b) => {
                        const scoreA = a.likes - a.dislikes;
                        const scoreB = b.likes - b.dislikes;
                        return scoreB - scoreA;
                    });
                    
                    // If this is from the current user, show it immediately
                    if (newPost.authorId === currentUser.uid && currentPostIndex === 0) {
                        showCurrentPost();
                    }
                }
            });
            
            // Listen for post updates (likes, dislikes, comments)
            postsRef.on('child_changed', (snapshot) => {
                const updatedPost = snapshot.val();
                
                // Find the post in our array
                const postIndex = sortedPosts.findIndex(p => p.id === updatedPost.id);
                
                if (postIndex !== -1) {
                    // Update the post in our array
                    sortedPosts[postIndex] = updatedPost;
                    
                    // If this is the currently displayed post, update it
                    if (currentPostIndex === postIndex) {
                        showCurrentPost();
                    }
                }
            });
        }
        
        // Show current post
        function showCurrentPost() {
            if (sortedPosts.length === 0) {
                postsFeed.innerHTML = '<div class="post-card"><div class="post-content"><p>No posts yet. Be the first to share something!</p></div></div>';
                return;
            }
            
            // Ensure the current index is valid
            if (currentPostIndex < 0 || currentPostIndex >= sortedPosts.length) {
                currentPostIndex = 0;
            }
            
            const post = sortedPosts[currentPostIndex];
            if (!post) {
                // Try to recover by showing the first post
                if (sortedPosts.length > 0) {
                    currentPostIndex = 0;
                    showCurrentPost();
                }
                return;
            }
            
            // Make sure feed is visible
            postsFeed.style.display = 'flex';
            
            // Clear the feed and add the post
            postsFeed.innerHTML = '';
            const postCard = createPostElement(post);
            postsFeed.appendChild(postCard);
            
            // Update last post flag
            isLastPost = currentPostIndex >= sortedPosts.length - 1;
        }
        
        // Go to next post
        function goToNextPost() {
            // Find the next post that isn't in the recently disliked list
            let attemptsCount = 0;
            let nextIndex = (currentPostIndex + 1) % sortedPosts.length;
            const maxAttempts = sortedPosts.length;
            
            // Keep looking for a next post that hasn't been recently disliked
            while (recentlyDisliked.includes(sortedPosts[nextIndex].id) && attemptsCount < maxAttempts) {
                nextIndex = (nextIndex + 1) % sortedPosts.length;
                attemptsCount++;
            }
            
            currentPostIndex = nextIndex;
            showCurrentPost();
            return true;
        }

            // Add swipe functionality
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;
            const swipeThreshold = 10; // Pixels to move before considering it a swipe
            let swipeProcessed = false; // Flag to prevent duplicate processing
            
            // Touch event handling
            postCard.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                currentX = startX; 
                isSwiping = false;
                swipeProcessed = false;
                this.style.transition = 'none';
            });
            
            postCard.addEventListener('touchmove', function(e) {
                if (swipeProcessed) return;
                
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // Check if user has moved enough to be considered a swipe
                if (!isSwiping && Math.abs(diffX) >= swipeThreshold) {
                    isSwiping = true;
                }
                
                // Only proceed with swipe behavior if we're in swipe mode
                if (isSwiping) {
                    // Limit the swipe distance
                    const limitedDiff = Math.max(Math.min(diffX, 150), -150);
                    
                    this.style.transform = `translateX(${limitedDiff}px)`;
                    
                    // Show overlay based on swipe direction
                    if (diffX > 0) {
                        this.querySelector('.like-overlay').style.opacity = limitedDiff / 150;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    } else if (diffX < 0) {
                        this.querySelector('.dislike-overlay').style.opacity = Math.abs(limitedDiff) / 150;
                        this.querySelector('.like-overlay').style.opacity = 0;
                    }
                }
            });
            
            postCard.addEventListener('touchend', function(e) {
                if (swipeProcessed) return;
                
                const diffX = currentX - startX;
                this.style.transition = 'transform 0.3s ease';
                
                // Only process swipe if we were actually swiping
                if (isSwiping) {
                    // Handle significant swipe
                    if (Math.abs(diffX) > 80) {
                        swipeProcessed = true;
                        
                        // Animate the swipe out
                        const direction = diffX > 0 ? 1 : -1;
                        this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                        
                        setTimeout(() => {
                            // Reset overlays
                            this.querySelector('.like-overlay').style.opacity = 0;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                            
                            // Process the like/dislike
                            if (diffX > 80) {
                                handlePostLike(post.id);
                            } else if (diffX < -80) {
                                handlePostDislike(post.id);
                            }
                            
                            // After like/dislike is processed, go to next post
                            goToNextPost();
                        }, 300); // Wait for animation to complete
                    } else {
                        // Reset if not a significant swipe
                        this.style.transform = 'translateX(0)';
                        
                        // Reset overlays
                        this.querySelector('.like-overlay').style.opacity = 0;
                        this.querySelector('.dislike-overlay').style.opacity = 0;
                    }
                } else {
                    // It was just a tap, not a swipe
                    this.style.transform = 'translateX(0)';
                }
            });
            
            // For desktop testing - mouse events
            postCard.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                currentX = startX;
                isSwiping = false;
                swipeProcessed = false;
                this.style.transition = 'none';
                
                const handleMouseMove = (e) => {
                    if (swipeProcessed) return;
                    
                    currentX = e.clientX;

                    // Check if user has moved enough to be considered a swipe
                    if (!isSwiping && Math.abs(diffX) >= swipeThreshold) {
                        isSwiping = true;
                    }
                    
                    // Only proceed with swipe behavior if we're in swipe mode
                    if (isSwiping) {
                        // Limit the swipe distance
                        const limitedDiff = Math.max(Math.min(diffX, 150), -150);
                        
                        this.style.transform = `translateX(${limitedDiff}px)`;
                        
                        // Show overlay based on swipe direction
                        if (diffX > 0) {
                            this.querySelector('.like-overlay').style.opacity = limitedDiff / 150;
                            this.querySelector('.dislike-overlay').style.opacity = 0;
                        } else if (diffX < 0) {
                            this.querySelector('.dislike-overlay').style.opacity = Math.abs(limitedDiff) / 150;
                            this.querySelector('.like-overlay').style.opacity = 0;
                        }
                    }
                };
                
                const handleMouseUp = (e) => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    
                    if (swipeProcessed) return;
                    
                    const diffX = currentX - startX;
                    this.style.transition = 'transform 0.3s ease';
                    
                    // Only process swipe if we were actually swiping
                    if (isSwiping) {
                        // Handle significant swipe
                        if (Math.abs(diffX) > 80) {
                            swipeProcessed = true;
                            
                            // Animate the swipe out
                            const direction = diffX > 0 ? 1 : -1;
                            this.style.transform = `translateX(${direction * window.innerWidth}px)`;
                            
                            setTimeout(() => {
                                // Reset overlays

                                this.querySelector('.dislike-overlay').style.opacity = 0;
                                
                                // Process the like/dislike
                                if (diffX > 80) {
                                    handlePostLike(post.id);

                                    handlePostDislike(post.id);
                                }
                                
                                // After like/dislike is processed, go to next post

                            // Reset overlays

                document.addEventListener('mousemove', handleMouseMove);

            return postCard;

        // Handle Post Like
        function handlePostLike(postId) {
            if (!currentUser) return;
            
            const postRef = postsRef.child(postId);
            
            // Use a transaction to ensure likes are updated atomically
            postRef.child('likes').transaction((currentLikes) => {
                return (currentLikes || 0) + 1;
            });
        }
        
        // Handle Post Dislike
        function handlePostDislike(postId) {
            if (!currentUser) return;
            
            const postRef = postsRef.child(postId);
            
            // Use a transaction to ensure dislikes are updated atomically
            postRef.child('dislikes').transaction((currentDislikes) => {
                return (currentDislikes || 0) + 1;
            });
            
            // Add this post to the recently disliked list
            recentlyDisliked.push(postId);
            if (recentlyDisliked.length > 5) {
                recentlyDisliked.shift(); // Remove oldest disliked post
            }
        }
        
        // Helper function to format time
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) {
                return interval === 1 ? '1 year ago' : `${interval} years ago`;
            }
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) {
                return interval === 1 ? '1 month ago' : `${interval} months ago`;
            }
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) {
                return interval === 1 ? '1 day ago' : `${interval} days ago`;
            }
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) {
                return interval === 1 ? '1 hour ago' : `${interval} hours ago`;
            }
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) {
                return interval === 1 ? '1 minute ago' : `${interval} minutes ago`;
            }
            
            return seconds < 10 ? 'just now' : `${seconds} seconds ago`;
        }
        
        // Event delegation for dynamic elements
        document.addEventListener('click', function(e) {
            // Add comment button clicked
            if (e.target.closest('.add-comment-btn')) {
                const button = e.target.closest('.add-comment-btn');
                const postId = button.getAttribute('data-post-id');
                const form = button.closest('.comment-form');
                const input = form ? form.querySelector('input') : null;
                
                if (input && input.value.trim() && currentUser) {
                    addComment(postId, input.value.trim());
                    input.value = '';
                }
            }
            
            // Thread toggle clicked
            if (e.target.closest('.thread-toggle')) {
                const toggle = e.target.closest('.thread-toggle');
                const commentId = toggle.getAttribute('data-comment-id');
                const repliesContainer = document.getElementById(`replies-${commentId}`);
                
                if (repliesContainer) {
                    repliesContainer.classList.toggle('open');
                    const icon = toggle.querySelector('.thread-toggle-icon');
                    
                    if (icon) {
                        icon.classList.toggle('open');
                    }
                    
                    // Update toggle text
                    const text = toggle.querySelector('span:last-child');
                    if (text) {
                        const replyCount = repliesContainer.querySelectorAll('.comment[data-reply-id]').length;
                        
                        if (repliesContainer.classList.contains('open')) {
                            text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                        } else {
                            text.textContent = `Show ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                        }
                    }
                }
            }
            
            // Add reply button clicked
            if (e.target.closest('.add-reply-btn')) {
                const button = e.target.closest('.add-reply-btn');
                const postId = button.getAttribute('data-post-id');
                const commentId = button.getAttribute('data-comment-id');
                const form = button.closest('.reply-form');
                const input = form ? form.querySelector('input') : null;
                
                if (input && input.value.trim() && currentUser) {
                    addReply(postId, commentId, input.value.trim());
                    input.value = '';
                }
            }
        });
        
        // Add comment to Firebase
        function addComment(postId, commentText) {
            if (!currentUser || !commentText.trim()) return;
            
            showLoading();
            
            // Create a new comment reference
            const commentRef = postsRef.child(`${postId}/comments`).push();
            
            const newComment = {
                author: currentUser.username,
                authorId: currentUser.uid,
                text: commentText.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            commentRef.set(newComment)
                .then(() => {
                    hideLoading();
                    
                    // Highlight the new comment after it's been added
                    setTimeout(() => {
                        const commentElement = document.querySelector(`.comment[data-comment-id="${commentRef.key}"]`);
                        if (commentElement) {
                            commentElement.classList.add('new-comment');
                            commentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 300);
                })
                .catch((error) => {
                    console.error('Error adding comment:', error);
                    hideLoading();
                    alert('Error adding comment. Please try again.');
                });
        }
        
        // Add reply to Firebase
        function addReply(postId, commentId, replyText) {
            if (!currentUser || !replyText.trim()) return;
            
            showLoading();
            
            // Create a new reply reference
            const replyRef = postsRef.child(`${postId}/comments/${commentId}/replies`).push();
            
            const newReply = {
                author: currentUser.username,
                authorId: currentUser.uid,
                text: replyText.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            replyRef.set(newReply)
                .then(() => {
                    hideLoading();
                    
                    // Make sure the replies container is open
                    const repliesContainer = document.getElementById(`replies-${commentId}`);
                    if (repliesContainer) {
                        repliesContainer.classList.add('open');
                        
                        // Update the toggle icon and text
                        const threadToggle = document.querySelector(`.thread-toggle[data-comment-id="${commentId}"]`);
                        if (threadToggle) {
                            const icon = threadToggle.querySelector('.thread-toggle-icon');
                            if (icon) icon.classList.add('open');
                            
                            const text = threadToggle.querySelector('span:last-child');
                            if (text) {
                                // Count replies after the new one has been added
                                postsRef.child(`${postId}/comments/${commentId}/replies`).once('value', (snapshot) => {
                                    const replyCount = snapshot.numChildren();
                                    text.textContent = `Hide ${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}`;
                                });
                            }
                        }
                        
                        // Highlight the new reply after it's been added
                        setTimeout(() => {
                            const replyElements = repliesContainer.querySelectorAll('.comment[data-reply-id]');
                            if (replyElements.length > 0) {
                                const lastReply = replyElements[replyElements.length - 1];
                                lastReply.classList.add('new-comment');
                                lastReply.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        }, 300);
                    }
                })
                .catch((error) => {
                    console.error('Error adding reply:', error);
                    hideLoading();
                    alert('Error adding reply. Please try again.');
                });
        }
    </script>
